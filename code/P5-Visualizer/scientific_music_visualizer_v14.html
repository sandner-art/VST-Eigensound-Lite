<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Scientific Music Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        
        #canvas {
            display: block;
            cursor: crosshair;
        }
        
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
            backdrop-filter: blur(10px);
            transition: opacity 0.3s;
            max-width: 280px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .controls.hidden {
            opacity: 0.1;
        }
        
        .controls:hover {
            opacity: 1;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 11px;
            color: #aaa;
        }
        
        input[type="range"] {
            width: 100%;
            margin-bottom: 5px;
        }
        
        button, select, input[type="file"] {
            background: #222;
            color: #fff;
            border: 1px solid #555;
            padding: 6px 10px;
            border-radius: 4px;
            margin-right: 8px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 11px;
        }
        
        button:hover, select:hover {
            background: #333;
        }
        
        button.active {
            background: #0066cc;
        }
        
        .preset-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4px;
            margin-bottom: 10px;
        }
        
        .preset-buttons button {
            padding: 4px 6px;
            font-size: 10px;
        }
        
        .status {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            font-size: 11px;
            z-index: 100;
        }
        
        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #555;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .export-section {
            border-top: 1px solid #333;
            padding-top: 10px;
            margin-top: 10px;
        }
        
        textarea {
            width: 100%;
            height: 50px;
            background: #111;
            color: #fff;
            border: 1px solid #333;
            padding: 5px;
            border-radius: 3px;
            font-family: monospace;
            font-size: 9px;
            resize: vertical;
        }
        
        .evolution-controls {
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
        
        .demo-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 4px;
        }
        
        .stop-btn {
            background: #cc2200 !important;
        }
        
        .stop-btn:hover {
            background: #dd3311 !important;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="controls">
        <div class="control-group">
            <label>Audio Input:</label>
            <input type="file" id="audioFile" accept="audio/*">
            <div class="demo-buttons">
                <button id="micButton">üé§ Mic</button>
                <button id="demoButton">üéµ Demo</button>
                <button id="beatsButton">ü•Å Beats</button>
            </div>
            <button id="stopButton" class="stop-btn">‚èπ Stop/Reset</button>
        </div>
        
        <div class="control-group">
            <label>Physics & Geometry:</label>
            <div class="preset-buttons">
                <button onclick="setPreset('particles')">Particles</button>
                <button onclick="setPreset('waves')">Waves</button>
                <button onclick="setPreset('crystal')">Crystals</button>
                <button onclick="setPreset('quantum')">Quantum</button>
                <button onclick="setPreset('spacetime')">Spacetime</button>
                <button onclick="setPreset('eigenfields')">EigenFields</button>
                <button onclick="setPreset('inversive')">Inversive</button>
                <button onclick="setPreset('plasma')">Plasma</button>
                <button onclick="setPreset('phonons')">Phonons</button>
                <button onclick="setPreset('neural')">Neural</button>
                <button onclick="setPreset('fractals')">Fractals</button>
                <button onclick="setPreset('hyperbolic')">Hyperbolic</button>
            </div>
            
            <label>Legacy Presets:</label>
            <div class="preset-buttons">
                <button onclick="setPreset('quantum_legacy')">Quantum Legacy</button>
                <button onclick="setPreset('neural_legacy')">Neural Legacy</button>
                <button onclick="setPreset('fluid')">Fluid Dynamics</button>
                <button onclick="setPreset('neural_swarm')">Neural Swarm</button>
                <button onclick="setPreset('neural_web')">Neural Web</button>
                <button onclick="setPreset('neural_brain')">Neural Brain</button>
            </div>
        </div>
        
        <div class="evolution-controls">
            <label>üß¨ Preset Evolution:</label>
            <input type="checkbox" id="autoEvolve"> Auto-Evolve
            <input type="checkbox" id="presetEvolution"> Preset Evolution
            <label>Evolution Rate: <span id="evolutionValue">0.5</span></label>
            <input type="range" id="evolution" min="0" max="2" step="0.1" value="0.5">
        </div>
        
        <div class="control-group">
            <label>üéØ Center Origin (Click canvas or use keys):</label>
            <label>X: <span id="centerXValue">50%</span></label>
            <input type="range" id="centerX" min="0" max="100" step="1" value="50">
            <label>Y: <span id="centerYValue">50%</span></label>
            <input type="range" id="centerY" min="0" max="100" step="1" value="50">
            <button onclick="resetCenter()">Reset Center</button>
        </div>
        
        <div class="control-group">
            <label>üß† Neural Integration:</label>
            <input type="checkbox" id="neuralMerge"> Merge Neural Controls
            <label>Neural Intensity: <span id="neuralValue">0.5</span></label>
            <input type="range" id="neuralIntensity" min="0" max="1" step="0.1" value="0.5">
        </div>
        
        <div class="control-group">
            <label>üéµ Advanced Audio Reaction:</label>
            <input type="checkbox" id="reactionShift"> Reaction Shift (Beat‚ÜîMelody)
            <input type="checkbox" id="sensitivityOscillation"> Sensitivity Oscillation
            <label>Reaction Focus: <span id="reactionValue">Balanced</span></label>
            <input type="range" id="reactionBalance" min="0" max="100" step="1" value="50">
        </div>
        
        <div class="control-group">
            <label>Sensitivity: <span id="sensitivityValue">1.0</span></label>
            <input type="range" id="sensitivity" min="0.1" max="5.0" step="0.1" value="1.0">
            
            <label>Complexity: <span id="complexityValue">1.0</span></label>
            <input type="range" id="complexity" min="0.2" max="3.0" step="0.1" value="1.0">
            
            <label>Color Mode:</label>
            <select id="colorMode">
                <option value="spectrum">Spectrum</option>
                <option value="temperature">Temperature</option>
                <option value="energy">Energy</option>
                <option value="phase">Phase</option>
                <option value="scientific">Scientific</option>
            </select>
        </div>
        
        <div class="export-section">
            <label>Settings Export/Import:</label>
            <button onclick="exportSettings()">Export</button>
            <button onclick="importSettings()">Import</button>
            <textarea id="settingsData" placeholder="Settings JSON..."></textarea>
        </div>
    </div>
    
    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>
    
    <div class="status" id="status">
        Ready - Load audio or select demo<br>
        <small>Keys: Arrows=Center, Space=Pause, Home=Reset, R=Refresh</small>
    </div>

    <script>
        class AdvancedMusicVisualizer {
            constructor() {
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.audioContext = null;
                this.analyser = null;
                this.dataArray = null;
                this.bufferLength = null;
                this.isPlaying = false;
                this.animationId = null;
                this.currentSource = null;
                
                // Visualization parameters
                this.preset = 'particles';
                this.sensitivity = 1.0;
                this.colorMode = 'spectrum';
                this.evolution = 0.5;
                this.complexity = 1.0;
                this.time = 0;
                this.autoEvolve = false;
                this.presetEvolution = false;
                this.evolutionTimer = 0;
                this.presetList = ['particles', 'waves', 'crystal', 'quantum', 'spacetime', 'eigenfields', 'inversive', 'plasma', 'phonons', 'neural', 'fractals', 'hyperbolic', 'quantum_legacy', 'neural_legacy', 'fluid', 'neural_swarm', 'neural_web', 'neural_brain'];
                this.currentPresetIndex = 0;
                
                // User controls
                this.centerX = 0.5; // Normalized 0-1
                this.centerY = 0.5;
                this.neuralMerge = false;
                this.neuralIntensity = 0.5;
                this.reactionShift = false;
                this.sensitivityOscillation = false;
                this.reactionBalance = 0.5; // 0=beats, 1=melody
                this.currentSensitivity = 1.0;
                
                // Preset evolution parameters
                this.presetParams = {
                    particles: { spread: 1.0, force: 1.0, trails: 0.5 },
                    plasma: { fieldStrength: 1.0, instability: 0.5 },
                    neural: { connectivity: 0.7, spikeRate: 0.5, layers: 4 },
                    // Add more preset-specific parameters
                }
            
            // Legacy Quantum Fields Visualization
            drawQuantumLegacy() {
                if (!this.dataArray) return;
                
                const centerX = this.canvas.width * this.centerX;
                const centerY = this.canvas.height * this.centerY;
                
                // Quantum probability clouds
                for (let i = 0; i < this.bufferLength; i += 8) {
                    const amplitude = this.getReactiveAmplitude(i);
                    if (amplitude < 20) continue;
                    
                    const probability = amplitude / 255;
                    const numDots = Math.floor(probability * 50 * this.complexity);
                    
                    const baseX = (i / this.bufferLength) * this.canvas.width;
                    const baseY = centerY;
                    
                    for (let j = 0; j < numDots; j++) {
                        // Gaussian distribution for quantum uncertainty
                        const sigma = 50 + probability * 100;
                        const x = baseX + (Math.random() - 0.5) * sigma * Math.sqrt(-2 * Math.log(Math.random()));
                        const y = baseY + (Math.random() - 0.5) * sigma * Math.sqrt(-2 * Math.log(Math.random()));
                        
                        if (x >= 0 && x < this.canvas.width && y >= 0 && y < this.canvas.height) {
                            const color = this.getScientificColor(i / this.bufferLength, this.colorMode);
                            this.ctx.fillStyle = color;
                            this.ctx.globalAlpha = 0.3 * probability;
                            
                            this.ctx.beginPath();
                            this.ctx.arc(x, y, 1 + probability * 2, 0, Math.PI * 2);
                            this.ctx.fill();
                        }
                    }
                }
            }
            
            // Legacy Neural Network
            drawNeuralLegacy() {
                if (!this.dataArray) return;
                
                const centerX = this.canvas.width * this.centerX;
                const centerY = this.canvas.height * this.centerY;
                
                const nodes = [];
                const connections = [];
                
                // Create neural nodes based on frequency bins
                for (let i = 0; i < Math.min(this.bufferLength, 80); i += 4) {
                    const amplitude = this.getReactiveAmplitude(i);
                    const activation = amplitude / 255;
                    
                    const layer = Math.floor(i / 20);
                    const nodeInLayer = i % 20;
                    
                    const x = centerX + (layer - 2) * 150;
                    const y = centerY + (nodeInLayer - 10) * 30;
                    
                    nodes.push({
                        x: x,
                        y: y,
                        activation: activation,
                        frequency: i
                    });
                }
                
                // Draw connections
                for (let i = 0; i < nodes.length; i++) {
                    for (let j = i + 1; j < Math.min(nodes.length, i + 10); j++) {
                        const node1 = nodes[i];
                        const node2 = nodes[j];
                        
                        const weight = (node1.activation + node2.activation) / 2;
                        if (weight > 0.2) {
                            this.ctx.strokeStyle = this.getScientificColor(
                                (node1.frequency + node2.frequency) / (2 * this.bufferLength),
                                this.colorMode
                            );
                            this.ctx.lineWidth = weight * 3;
                            this.ctx.globalAlpha = weight * 0.8;
                            
                            this.ctx.beginPath();
                            this.ctx.moveTo(node1.x, node1.y);
                            this.ctx.lineTo(node2.x, node2.y);
                            this.ctx.stroke();
                        }
                    }
                }
                
                // Draw nodes
                nodes.forEach(node => {
                    if (node.activation > 0.1) {
                        const color = this.getScientificColor(node.frequency / this.bufferLength, this.colorMode);
                        this.ctx.fillStyle = color;
                        this.ctx.globalAlpha = 0.8;
                        
                        const size = 3 + node.activation * 8;
                        this.ctx.beginPath();
                        this.ctx.arc(node.x, node.y, size, 0, Math.PI * 2);
                        this.ctx.fill();
                    }
                });
            }
            
            // Fluid Dynamics Visualization
            drawFluidDynamics() {
                if (!this.dataArray) return;
                
                const centerX = this.canvas.width * this.centerX;
                const centerY = this.canvas.height * this.centerY;
                const stepSize = 15;
                
                for (let x = 0; x < this.canvas.width; x += stepSize) {
                    for (let y = 0; y < this.canvas.height; y += stepSize) {
                        let vx = 0, vy = 0;
                        
                        // Calculate velocity field based on audio
                        for (let i = 0; i < Math.min(this.bufferLength, 50); i += 5) {
                            const amplitude = this.getReactiveAmplitude(i);
                            const frequency = (i + 1) * 0.001;
                            
                            const influence = Math.sin(x * frequency + this.time * this.evolution) *
                                            Math.cos(y * frequency + this.time * this.evolution) *
                                            (amplitude / 255);
                            
                            vx += influence * Math.cos(i);
                            vy += influence * Math.sin(i);
                        }
                        
                        // Draw velocity vector
                        if (Math.abs(vx) > 0.1 || Math.abs(vy) > 0.1) {
                            const magnitude = Math.sqrt(vx * vx + vy * vy);
                            const color = this.getScientificColor(magnitude / 10, this.colorMode);
                            
                            this.ctx.strokeStyle = color;
                            this.ctx.lineWidth = 1 + magnitude * 2;
                            this.ctx.globalAlpha = 0.6;
                            
                            this.ctx.beginPath();
                            this.ctx.moveTo(x, y);
                            this.ctx.lineTo(x + vx * 20, y + vy * 20);
                            this.ctx.stroke();
                        }
                    }
                }
            }
            
            // Neural Swarm Visualization
            drawNeuralSwarm() {
                if (!this.dataArray) return;
                
                const centerX = this.canvas.width * this.centerX;
                const centerY = this.canvas.height * this.centerY;
                
                // Initialize swarm particles if needed
                if (!this.swarmParticles) {
                    this.swarmParticles = [];
                    for (let i = 0; i < 100; i++) {
                        this.swarmParticles.push({
                            x: Math.random() * this.canvas.width,
                            y: Math.random() * this.canvas.height,
                            vx: (Math.random() - 0.5) * 2,
                            vy: (Math.random() - 0.5) * 2,
                            activation: 0,
                            connections: []
                        });
                    }
                }
                
                // Update swarm behavior
                this.swarmParticles.forEach((particle, i) => {
                    const freqIndex = i % this.bufferLength;
                    particle.activation = this.getReactiveAmplitude(freqIndex) / 255;
                    
                    // Swarm intelligence rules
                    let separationX = 0, separationY = 0;
                    let alignmentX = 0, alignmentY = 0;
                    let cohesionX = 0, cohesionY = 0;
                    let neighbors = 0;
                    
                    this.swarmParticles.forEach((other, j) => {
                        if (i === j) return;
                        
                        const dx = other.x - particle.x;
                        const dy = other.y - particle.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < 50 && distance > 0) {
                            neighbors++;
                            
                            // Separation
                            separationX -= dx / distance;
                            separationY -= dy / distance;
                            
                            // Alignment
                            alignmentX += other.vx;
                            alignmentY += other.vy;
                            
                            // Cohesion
                            cohesionX += dx;
                            cohesionY += dy;
                        }
                    });
                    
                    if (neighbors > 0) {
                        alignmentX /= neighbors;
                        alignmentY /= neighbors;
                        cohesionX /= neighbors;
                        cohesionY /= neighbors;
                    }
                    
                    // Apply forces with neural modulation
                    const neuralForce = particle.activation * this.neuralIntensity;
                    particle.vx += (separationX * 0.1 + alignmentX * 0.1 + cohesionX * 0.01) * neuralForce;
                    particle.vy += (separationY * 0.1 + alignmentY * 0.1 + cohesionY * 0.01) * neuralForce;
                    
                    // Limit velocity
                    const speed = Math.sqrt(particle.vx * particle.vx + particle.vy * particle.vy);
                    if (speed > 5) {
                        particle.vx = (particle.vx / speed) * 5;
                        particle.vy = (particle.vy / speed) * 5;
                    }
                    
                    // Update position
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    
                    // Wrap around edges
                    if (particle.x < 0) particle.x = this.canvas.width;
                    if (particle.x > this.canvas.width) particle.x = 0;
                    if (particle.y < 0) particle.y = this.canvas.height;
                    if (particle.y > this.canvas.height) particle.y = 0;
                    
                    // Draw particle
                    const color = this.getScientificColor(particle.activation, this.colorMode);
                    this.ctx.fillStyle = color;
                    this.ctx.globalAlpha = 0.7 + particle.activation * 0.3;
                    
                    const size = 2 + particle.activation * 6;
                    this.ctx.beginPath();
                    this.ctx.arc(particle.x, particle.y, size, 0, Math.PI * 2);
                    this.ctx.fill();
                    
                    // Draw connections to nearby active particles
                    if (particle.activation > 0.3) {
                        this.swarmParticles.forEach(other => {
                            const dx = other.x - particle.x;
                            const dy = other.y - particle.y;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            
                            if (distance < 80 && other.activation > 0.3) {
                                this.ctx.strokeStyle = color;
                                this.ctx.lineWidth = 1;
                                this.ctx.globalAlpha = (particle.activation + other.activation) * 0.3;
                                
                                this.ctx.beginPath();
                                this.ctx.moveTo(particle.x, particle.y);
                                this.ctx.lineTo(other.x, other.y);
                                this.ctx.stroke();
                            }
                        });
                    }
                });
            }
            
            // Neural Web Visualization
            drawNeuralWeb() {
                if (!this.dataArray) return;
                
                const centerX = this.canvas.width * this.centerX;
                const centerY = this.canvas.height * this.centerY;
                
                // Create web structure
                const webNodes = [];
                const radius = Math.min(this.canvas.width, this.canvas.height) * 0.3;
                
                for (let i = 0; i < Math.min(this.bufferLength, 50); i += 3) {
                    const angle = (i / 50) * Math.PI * 2;
                    const distance = radius * (0.3 + (i / 50) * 0.7);
                    
                    const x = centerX + Math.cos(angle) * distance;
                    const y = centerY + Math.sin(angle) * distance;
                    
                    const amplitude = this.getReactiveAmplitude(i);
                    const activation = amplitude / 255;
                    
                    webNodes.push({
                        x: x,
                        y: y,
                        activation: activation,
                        index: i
                    });
                }
                
                // Draw web connections
                webNodes.forEach((node, i) => {
                    webNodes.forEach((target, j) => {
                        if (i >= j) return;
                        
                        const distance = Math.sqrt(
                            (target.x - node.x) * (target.x - node.x) +
                            (target.y - node.y) * (target.y - node.y)
                        );
                        
                        const connectionStrength = (node.activation + target.activation) / 2;
                        
                        if (connectionStrength > 0.2 && distance < radius) {
                            const color = this.getScientificColor(connectionStrength, this.colorMode);
                            this.ctx.strokeStyle = color;
                            this.ctx.lineWidth = connectionStrength * 3;
                            this.ctx.globalAlpha = connectionStrength * 0.6;
                            
                            this.ctx.beginPath();
                            this.ctx.moveTo(node.x, node.y);
                            this.ctx.lineTo(target.x, target.y);
                            this.ctx.stroke();
                        }
                    });
                });
                
                // Draw nodes
                webNodes.forEach(node => {
                    if (node.activation > 0.1) {
                        const color = this.getScientificColor(node.activation, this.colorMode);
                        this.ctx.fillStyle = color;
                        this.ctx.globalAlpha = 0.8;
                        
                        const size = 4 + node.activation * 10;
                        this.ctx.beginPath();
                        this.ctx.arc(node.x, node.y, size, 0, Math.PI * 2);
                        this.ctx.fill();
                        
                        // Pulse effect for high activation
                        if (node.activation > 0.7) {
                            this.ctx.strokeStyle = 'white';
                            this.ctx.lineWidth = 2;
                            this.ctx.globalAlpha = Math.sin(this.time * 10) * 0.5 + 0.5;
                            this.ctx.beginPath();
                            this.ctx.arc(node.x, node.y, size + 5, 0, Math.PI * 2);
                            this.ctx.stroke();
                        }
                    }
                });
            }
            
            // Neural Brain Visualization
            drawNeuralBrain() {
                if (!this.dataArray) return;
                
                const centerX = this.canvas.width * this.centerX;
                const centerY = this.canvas.height * this.centerY;
                
                // Create brain hemisphere structure
                const leftHemisphere = [];
                const rightHemisphere = [];
                
                // Generate brain regions
                for (let i = 0; i < Math.min(this.bufferLength, 40); i += 2) {
                    const amplitude = this.getReactiveAmplitude(i);
                    const activation = amplitude / 255;
                    
                    if (activation > 0.1) {
                        const region = {
                            x: centerX + (Math.random() - 0.5) * 200,
                            y: centerY + (Math.random() - 0.5) * 150,
                            activation: activation,
                            type: i % 3, // Different brain region types
                            connections: []
                        };
                        
                        if (region.x < centerX) {
                            leftHemisphere.push(region);
                        } else {
                            rightHemisphere.push(region);
                        }
                    }
                }
                
                // Draw inter-hemisphere connections
                leftHemisphere.forEach(leftRegion => {
                    rightHemisphere.forEach(rightRegion => {
                        const connectionStrength = (leftRegion.activation + rightRegion.activation) / 2;
                        
                        if (connectionStrength > 0.4) {
                            this.ctx.strokeStyle = this.getScientificColor(connectionStrength, 'phase');
                            this.ctx.lineWidth = connectionStrength * 2;
                            this.ctx.globalAlpha = connectionStrength * 0.4;
                            
                            this.ctx.beginPath();
                            this.ctx.moveTo(leftRegion.x, leftRegion.y);
                            this.ctx.lineTo(rightRegion.x, rightRegion.y);
                            this.ctx.stroke();
                        }
                    });
                });
                
                // Draw regions
                [...leftHemisphere, ...rightHemisphere].forEach(region => {
                    const color = this.getScientificColor(region.activation, this.colorMode);
                    this.ctx.fillStyle = color;
                    this.ctx.globalAlpha = 0.7 + region.activation * 0.3;
                    
                    const size = 8 + region.activation * 15;
                    this.ctx.beginPath();
                    this.ctx.arc(region.x, region.y, size, 0, Math.PI * 2);
                    this.ctx.fill();
                    
                    // Draw region type indicators
                    if (region.type === 0) { // Motor cortex
                        this.ctx.strokeStyle = 'red';
                    } else if (region.type === 1) { // Sensory cortex
                        this.ctx.strokeStyle = 'blue';
                    } else { // Association areas
                        this.ctx.strokeStyle = 'green';
                    }
                    
                    this.ctx.lineWidth = 2;
                    this.ctx.globalAlpha = region.activation;
                    this.ctx.beginPath();
                    this.ctx.arc(region.x, region.y, size + 3, 0, Math.PI * 2);
                    this.ctx.stroke();
                });
            }
            
            // High-Performance Fractal Visualization (replacing Mandelbrot)
            drawFractals() {
                if (!this.dataArray) return;
                
                const centerX = this.canvas.width * this.centerX;
                const centerY = this.canvas.height * this.centerY;
                
                // Julia set with audio modulation - much faster than Mandelbrot
                const avgAmplitude = this.dataArray.reduce((a, b) => a + b, 0) / this.bufferLength;
                const cReal = -0.8 + (this.spectralCentroid / this.bufferLength) * 1.6;
                const cImag = 0.156 + Math.sin(this.time * 0.1) * 0.4;
                
                const scale = 300 + avgAmplitude;
                const maxIter = 20; // Reduced for performance
                
                // Draw fractal with lower resolution for performance
                for (let px = 0; px < this.canvas.width; px += 3) {
                    for (let py = 0; py < this.canvas.height; py += 3) {
                        let x = (px - centerX) / scale;
                        let y = (py - centerY) / scale;
                        
                        let iteration = 0;
                        while (x * x + y * y <= 4 && iteration < maxIter) {
                            const xtemp = x * x - y * y + cReal;
                            y = 2 * x * y + cImag;
                            x = xtemp;
                            iteration++;
                        }
                        
                        if (iteration < maxIter) {
                            const t = iteration / maxIter;
                            const freqIndex = Math.floor(t * this.bufferLength) % this.bufferLength;
                            const audioInfluence = this.getReactiveAmplitude(freqIndex) / 255;
                            
                            const color = this.getScientificColor(t * audioInfluence, this.colorMode);
                            this.ctx.fillStyle = color;
                            this.ctx.globalAlpha = 0.8;
                            this.ctx.fillRect(px, py, 3, 3);
                        }
                    }
                }
                
                // Add fractal spirals for dynamic effect
                for (let i = 0; i < Math.min(this.bufferLength, 30); i += 5) {
                    const amplitude = this.getReactiveAmplitude(i);
                    if (amplitude > 50) {
                        const spiralPoints = [];
                        const turns = 3 + (amplitude / 255) * 5;
                        
                        for (let t = 0; t < turns * Math.PI * 2; t += 0.2) {
                            const r = (amplitude / 255) * 100 * (t / (turns * Math.PI * 2));
                            const x = centerX + r * Math.cos(t + this.time * 0.5);
                            const y = centerY + r * Math.sin(t + this.time * 0.5);
                            spiralPoints.push({ x, y });
                        }
                        
                        const color = this.getScientificColor(amplitude / 255, this.colorMode);
                        this.ctx.strokeStyle = color;
                        this.ctx.lineWidth = 2;
                        this.ctx.globalAlpha = 0.6;
                        
                        this.ctx.beginPath();
                        spiralPoints.forEach((point, idx) => {
                            if (idx === 0) {
                                this.ctx.moveTo(point.x, point.y);
                            } else {
                                this.ctx.lineTo(point.x, point.y);
                            }
                        });
                        this.ctx.stroke();
                    }
                }
            };
                
                // Physics systems
                this.particles = [];
                this.crystalLattice = [];
                this.quantumStates = [];
                this.eigenVectors = [];
                this.fieldLines = [];
                
                // Advanced audio analysis

                this.spectralFlux = 0;
                this.harmonics = [];
                
                this.setupCanvas();
                this.setupEventListeners();
                this.initPhysicsSystems();
                this.animate();

                    this.analyser.fftSize = 4096; // Higher resolution

                    this.bufferLength = this.analyser.frequencyBinCount;
                    this.dataArray = new Uint8Array(this.bufferLength);

            stopAudio() {

                    try {
                        this.currentSource.stop();
                        this.currentSource.disconnect();
                    } catch (e) {
                        // Source might already be stopped

                    this.currentSource = null;
                }
                
                if (this.audioContext) {
                    this.audioContext.close();
                    this.audioContext = null;
                    this.analyser = null;

                this.isPlaying = false;

            async loadAudioFile(event) {

                this.stopAudio();
                await this.setupAudioContext();
                
                const arrayBuffer = await file.arrayBuffer();
                const audioBuffer = await this.audioContext.decodeAudioData(arrayBuffer);
                
                this.currentSource = this.audioContext.createBufferSource();
                this.currentSource.buffer = audioBuffer;
                this.currentSource.connect(this.analyser);
                this.analyser.connect(this.audioContext.destination);
                
                this.currentSource.start(0);
                this.isPlaying = true;
                this.updateStatus('Playing: ' + file.name);
            }

            analyzeAudio() {
                if (!this.analyser || !this.dataArray) return;
                
                this.analyser.getByteFrequencyData(this.dataArray);
                
                // Advanced audio analysis for reaction shift
                this.calculateAdvancedFeatures();
                
                // Update sensitivity based on oscillation setting
                if (this.sensitivityOscillation) {
                    const oscillation = Math.sin(this.time * 0.5) * 0.3 + 1.0;
                    this.currentSensitivity = this.sensitivity * oscillation;
                } else {
                    this.currentSensitivity = this.sensitivity;
                }
                
                // Calculate spectral centroid
                let weightedSum = 0;
                let magnitudeSum = 0;
                
                for (let i = 0; i < this.bufferLength; i++) {
                    const magnitude = this.dataArray[i];
                    weightedSum += magnitude * i;
                    magnitudeSum += magnitude;
                }
                
                this.spectralCentroid = magnitudeSum > 0 ? weightedSum / magnitudeSum : 0;
                
                // Calculate spectral flux
                if (this.freqHistory.length > 0) {
                    let flux = 0;
                    const prevFrame = this.freqHistory[this.freqHistory.length - 1];
                    for (let i = 0; i < this.bufferLength; i++) {
                        const diff = this.dataArray[i] - (prevFrame[i] || 0);
                        if (diff > 0) flux += diff;
                    }
                    this.spectralFlux = flux;
                }
                
                // Store frequency history
                this.freqHistory.push([...this.dataArray]);
                if (this.freqHistory.length > 10) {
                    this.freqHistory.shift();
                }
                
                // Detect harmonics
                this.harmonics = [];
                for (let i = 1; i < this.bufferLength / 8; i *= 2) {
                    if (this.dataArray[i] > 50) {
                        this.harmonics.push({
                            frequency: i,
                            amplitude: this.dataArray[i]
                        });
                    }
                }
            }
            
            calculateAdvancedFeatures() {
                if (!this.dataArray) return;
                
                // Beat detection (low frequencies)
                let beatEnergy = 0;
                for (let i = 0; i < Math.min(this.bufferLength / 8, 20); i++) {
                    beatEnergy += this.dataArray[i];
                }
                beatEnergy /= 20;
                
                // Melody detection (mid-high frequencies)
                let melodyEnergy = 0;
                const melodyStart = Math.floor(this.bufferLength / 4);
                const melodyEnd = Math.floor(this.bufferLength / 2);
                for (let i = melodyStart; i < melodyEnd; i++) {
                    melodyEnergy += this.dataArray[i];
                }
                melodyEnergy /= (melodyEnd - melodyStart);
                
                // Store beat and melody features
                this.currentBeatEnergy = beatEnergy;
                this.currentMelodyEnergy = melodyEnergy;
                
                // Calculate dynamic reaction balance if reaction shift is enabled
                if (this.reactionShift) {
                    const totalEnergy = beatEnergy + melodyEnergy;
                    if (totalEnergy > 0) {
                        const dynamicBalance = melodyEnergy / totalEnergy;
                        this.dynamicReactionBalance = this.reactionBalance * 0.7 + dynamicBalance * 0.3;
                    } else {
                        this.dynamicReactionBalance = this.reactionBalance;
                    }
                } else {
                    this.dynamicReactionBalance = this.reactionBalance;
                }
            }
            
            getReactiveAmplitude(index) {
                if (!this.dataArray) return 0;
                
                const rawAmplitude = this.dataArray[index];
                
                if (this.reactionShift) {
                    // Blend beat and melody responses based on dynamic balance
                    const beatResponse = this.currentBeatEnergy / 255;
                    const melodyResponse = this.currentMelodyEnergy / 255;
                    
                    const blendedResponse = beatResponse * (1 - this.dynamicReactionBalance) + 
                                         melodyResponse * this.dynamicReactionBalance;
                    
                    return rawAmplitude * this.currentSensitivity * (0.5 + blendedResponse);
                }
                
                return rawAmplitude * this.currentSensitivity;
            }
            
            evolvePresetParameters() {
                if (!this.presetEvolution) return;
                
                const params = this.presetParams[this.preset];
                if (!params) return;
                
                // Evolve parameters slowly based on audio features
                const evolutionRate = this.evolution * 0.01;
                const audioInfluence = (this.currentBeatEnergy + this.currentMelodyEnergy) / 512;
                
                Object.keys(params).forEach(key => {
                    const variation = (Math.random() - 0.5) * evolutionRate * (1 + audioInfluence);
                    params[key] = Math.max(0.1, Math.min(2.0, params[key] + variation));
                });
            }
            
            getScientificColor(value, mode = 'spectrum') {
                const normalized = Math.max(0, Math.min(1, value));
                
                switch (mode) {
                    case 'temperature':
                        // Blackbody radiation colors
                        if (normalized < 0.33) {
                            return `rgb(${Math.floor(255 * normalized * 3)}, 0, 0)`;
                        } else if (normalized < 0.66) {
                            const g = Math.floor(255 * (normalized - 0.33) * 3);
                            return `rgb(255, ${g}, 0)`;
                        } else {
                            const b = Math.floor(255 * (normalized - 0.66) * 3);
                            return `rgb(255, 255, ${b})`;
                        }
                    
                    case 'phase':
                        // Phase-based coloring
                        const hue = (normalized * 360 + this.time * 50) % 360;
                        return `hsl(${hue}, 80%, 60%)`;
                    
                    case 'scientific':
                        // Plasma colormap
                        const r = Math.floor(255 * Math.sin(normalized * Math.PI));
                        const g = Math.floor(255 * Math.sin(normalized * Math.PI + Math.PI/3));
                        const b = Math.floor(255 * Math.sin(normalized * Math.PI + 2*Math.PI/3));
                        return `rgb(${r}, ${g}, ${b})`;
                    
                    case 'energy':
                        const energy = normalized * normalized; // E = mv¬≤
                        return `rgb(${Math.floor(255 * energy)}, ${Math.floor(128 * energy)}, ${Math.floor(64 * Math.sqrt(energy))})`;
                    
                    default: // spectrum
                        const wavelength = 380 + normalized * 320; // Visible light spectrum
                        return this.wavelengthToRgb(wavelength);
                }
            }
            
            wavelengthToRgb(wavelength) {
                let r, g, b;
                
                if (wavelength < 440) {
                    r = -(wavelength - 440) / (440 - 380);
                    g = 0;
                    b = 1;
                } else if (wavelength < 490) {
                    r = 0;
                    g = (wavelength - 440) / (490 - 440);
                    b = 1;
                } else if (wavelength < 510) {
                    r = 0;
                    g = 1;
                    b = -(wavelength - 510) / (510 - 490);
                } else if (wavelength < 580) {
                    r = (wavelength - 510) / (580 - 510);
                    g = 1;
                    b = 0;
                } else if (wavelength < 645) {
                    r = 1;
                    g = -(wavelength - 645) / (645 - 580);
                    b = 0;
                } else {
                    r = 1;
                    g = 0;
                    b = 0;
                }
                
                return `rgb(${Math.floor(r * 255)}, ${Math.floor(g * 255)}, ${Math.floor(b * 255)})`;
            }
            
            // Wave Interference - Optimized version
            drawWaveInterference() {
                if (!this.dataArray) return;
                
                const stepSize = 4; // Reduced resolution for performance
                const centerX = this.canvas.width / 2;
                const centerY = this.canvas.height / 2;
                
                // Pre-calculate wave sources
                const sources = [];
                for (let i = 0; i < Math.min(this.bufferLength, 20); i += 3) {
                    const amplitude = this.dataArray[i] * this.sensitivity;
                    if (amplitude > 30) {
                        sources.push({
                            x: centerX + Math.cos(i * 0.1) * 200,
                            y: centerY + Math.sin(i * 0.1) * 200,
                            amplitude: amplitude / 255,
                            frequency: (i + 1) * 0.02
                        });
                    }
                }
                
                // Draw interference pattern
                for (let x = 0; x < this.canvas.width; x += stepSize) {
                    for (let y = 0; y < this.canvas.height; y += stepSize) {
                        let totalAmplitude = 0;
                        
                        sources.forEach(source => {
                            const dx = x - source.x;
                            const dy = y - source.y;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            const wave = Math.sin(distance * source.frequency + this.time * this.evolution) * source.amplitude;
                            totalAmplitude += wave;
                        });
                        
                        if (Math.abs(totalAmplitude) > 0.1) {
                            const intensity = Math.abs(totalAmplitude);
                            const color = this.getScientificColor(intensity, this.colorMode);
                            
                            this.ctx.fillStyle = color;
                            this.ctx.globalAlpha = intensity * 0.8;
                            this.ctx.fillRect(x, y, stepSize, stepSize);
                        }
                    }
                }
            }

                        positions.push({x: -half, y: -half}, {x: half, y: -half}, {x: half, y: half}, {x: -half, y: half});

                    case 'hexagonal':
                        for (let i = 0; i < 6; i++) {

                            positions.push({

                                y: Math.sin(angle) * half * 0.8

            createCovarianceMatrix() {
                const size = Math.min(8, Math.floor(this.bufferLength / 100));
                const matrix = [];
                
                for (let i = 0; i < size; i++) {
                    matrix[i] = [];
                    for (let j = 0; j < size; j++) {
                        const idx1 = i * Math.floor(this.bufferLength / size);
                        const idx2 = j * Math.floor(this.bufferLength / size);
                        
                        // Simplified covariance calculation
                        const val1 = this.dataArray[idx1] || 0;
                        const val2 = this.dataArray[idx2] || 0;
                        
                        matrix[i][j] = (val1 * val2) / (255 * 255);
                    }
                }
                
                return matrix;
            }
            
            calculateEigenvalues(matrix) {
                // Simplified eigenvalue calculation for 2x2 case
                if (matrix.length >= 2) {
                    const a = matrix[0][0];
                    const b = matrix[0][1];
                    const c = matrix[1][0];
                    const d = matrix[1][1];
                    
                    const trace = a + d;
                    const det = a * d - b * c;
                    const discriminant = trace * trace - 4 * det;
                    
                    if (discriminant >= 0) {
                        const sqrt_disc = Math.sqrt(discriminant);
                        const lambda1 = (trace + sqrt_disc) / 2;
                        const lambda2 = (trace - sqrt_disc) / 2;
                        
                        // Corresponding eigenvectors
                        const v1 = { x: 1, y: (lambda1 - a) / b || 1 };
                        const v2 = { x: 1, y: (lambda2 - a) / b || -1 };
                        
                        return {
                            values: [lambda1, lambda2],
                            vectors: [v1, v2]
                        };
                    }
                }
                
                return { values: [0, 0], vectors: [{x: 1, y: 0}, {x: 0, y: 1}] };
            }

            // Enhanced Particle Physics with Relativistic Effects
            drawParticlePhysics() {
                if (!this.dataArray) return;
                
                const c = 299792458; // Speed of light (scaled down)
                const scaledC = 50;
                
                for (let i = 0; i < this.particles.length && i < this.bufferLength; i++) {
                    const particle = this.particles[i];
                    const amplitude = this.dataArray[i] * this.sensitivity;
                    
                    // Relativistic energy calculation
                    const velocity = Math.sqrt(particle.vx * particle.vx + particle.vy * particle.vy);
                    const gamma = 1 / Math.sqrt(1 - (velocity * velocity) / (scaledC * scaledC));
                    particle.energy = (amplitude / 255) * gamma;
                    
                    // Force calculations with electromagnetic-like interactions
                    let fx = 0, fy = 0;
                    
                    // Interaction with other particles
                    for (let j = 0; j < this.particles.length; j += 10) {
                        if (i === j) continue;
                        const other = this.particles[j];
                        
                        const dx = other.x - particle.x;
                        const dy = other.y - particle.y;
                        const r = Math.sqrt(dx * dx + dy * dy);
                        
                        if (r > 0 && r < 100) {
                            // Coulomb-like force
                            const force = (particle.energy * other.energy) / (r * r) * 100;
                            fx += (dx / r) * force;
                            fy += (dy / r) * force;
                        }
                    }
                    
                    // Apply audio-driven fields
                    const fieldStrength = this.spectralCentroid / this.bufferLength;
                    fx += Math.sin(this.time * 0.1 + i * 0.1) * fieldStrength * 10;
                    fy += Math.cos(this.time * 0.1 + i * 0.1) * fieldStrength * 10;
                    
                    // Update velocity with relativistic mass
                    const relativistic_mass = particle.mass * gamma;
                    particle.vx += fx / relativistic_mass * 0.1;
                    particle.vy += fy / relativistic_mass * 0.1;
                    
                    // Velocity limit (speed of light)
                    const speed = Math.sqrt(particle.vx * particle.vx + particle.vy * particle.vy);
                    if (speed > scaledC * 0.9) {
                        particle.vx = (particle.vx / speed) * scaledC * 0.9;
                        particle.vy = (particle.vy / speed) * scaledC * 0.9;
                    }
                    
                    // Update position
                    particle.x += particle.vx * 0.5;
                    particle.y += particle.vy * 0.5;
                    
                    // Boundary conditions
                    if (particle.x < 0 || particle.x > this.canvas.width) particle.vx *= -0.8;
                    if (particle.y < 0 || particle.y > this.canvas.height) particle.vy *= -0.8;
                    particle.x = Math.max(0, Math.min(this.canvas.width, particle.x));
                    particle.y = Math.max(0, Math.min(this.canvas.height, particle.y));
                    
                    // Draw particle with relativistic effects
                    const color = this.getScientificColor(particle.energy, this.colorMode);
                    this.ctx.fillStyle = color;
                    this.ctx.globalAlpha = 0.6 + particle.energy * 0.4;
                    
                    // Length contraction visualization

                    this.ctx.beginPath();
                    this.ctx.arc(particle.x, particle.y, size, 0, Math.PI * 2);
                    this.ctx.fill();
                    
                    // Draw velocity vector
                    if (particle.energy > 0.3) {
                        this.ctx.strokeStyle = color;
                        this.ctx.lineWidth = 2;
                        this.ctx.globalAlpha = 0.5;
                        this.ctx.beginPath();
                        this.ctx.moveTo(particle.x, particle.y);
                        this.ctx.lineTo(particle.x + particle.vx * 2, particle.y + particle.vy * 2);
                        this.ctx.stroke();
                    }
                }
