                            this.ctx.strokeStyle = color;
                            this.ctx.lineWidth = Math.min(3, E_mag / 10);
                            this.ctx.globalAlpha = 0.6;
                            
                            // Electric field lines
                            this.ctx.beginPath();
                            this.ctx.moveTo(x, y);
                            this.ctx.lineTo(x + Ex * 0.5, y + Ey * 0.5);
                            this.ctx.stroke();
                        }
                        
                        // Magnetic field visualization (circular)
                        if (B_mag > 10) {
                            const color = this.getScientificColor(B_mag / 50, 'phase');
                            this.ctx.strokeStyle = color;
                            this.ctx.lineWidth = 1;
                            this.ctx.globalAlpha = 0.4;
                            
                            this.ctx.beginPath();
                            this.ctx.arc(x, y, Math.abs(Bz) * 0.1, 0, Math.PI * 2);
                            this.ctx.stroke();
                        }
                        
                        // Plasma instabilities (Kelvin-Helmholtz, etc.)
                        if (plasma_beta > 2 * params.instability) {
                            const instability = Math.sin(x * 0.1 + this.time * 2) * Math.cos(y * 0.1 + this.time * 1.5);
                            if (Math.abs(instability) > 0.8) {
                                this.ctx.fillStyle = this.getScientificColor(Math.abs(instability), 'energy');
                                this.ctx.globalAlpha = 0.3;
                                this.ctx.fillRect(x - 5, y - 5, 10, 10);
                            }
                        }
                    }
                }
                
                // Draw plasma source at center
                this.ctx.fillStyle = this.getScientificColor(1.0, 'energy');
                this.ctx.globalAlpha = 0.8;
                this.ctx.beginPath();
                this.ctx.arc(centerX, centerY, 10, 0, Math.PI * 2);
                this.ctx.fill();
            }
            
            // Phonon Dispersion in Crystal Lattices
            drawPhonons() {
                if (!this.dataArray) return;
                
                const centerX = this.canvas.width / 2;
                const centerY = this.canvas.height / 2;
                const latticeSpacing = 40;
                
                // Create 2D lattice
                for (let i = -5; i <= 5; i++) {
                    for (let j = -5; j <= 5; j++) {
                        const baseX = centerX + i * latticeSpacing;
                        const baseY = centerY + j * latticeSpacing;
                        
                        // Calculate phonon displacement
                        let displacementX = 0;
                        let displacementY = 0;
                        
                        for (let k = 0; k < Math.min(this.bufferLength, 100); k += 10) {
                            const amplitude = this.dataArray[k] * this.sensitivity;
                            const frequency = k * 0.01; // Phonon frequency
                            const wavelength = 2 * Math.PI / frequency;
                            
                            // Wave vector components
                            const kx = Math.cos(k * 0.1) * frequency;
                            const ky = Math.sin(k * 0.1) * frequency;
                            
                            // Phonon mode calculation
                            const phase = kx * i + ky * j - frequency * this.time * 0.1;
                            const modeAmplitude = (amplitude / 255) * 10;
                            
                            // Acoustic and optical modes
                            if (k % 20 < 10) {
                                // Acoustic phonons (in-phase)
                                displacementX += modeAmplitude * Math.cos(phase);
                                displacementY += modeAmplitude * Math.sin(phase);
                            } else {
                                // Optical phonons (out-of-phase)
                                displacementX += modeAmplitude * Math.cos(phase + Math.PI);
                                displacementY += modeAmplitude * Math.sin(phase + Math.PI);
                            }
                        }
                        
                        // Draw lattice site
                        const x = baseX + displacementX;
                        const y = baseY + displacementY;
                        
                        const energy = Math.sqrt(displacementX * displacementX + displacementY * displacementY);
                        const color = this.getScientificColor(energy / 20, this.colorMode);
                        
                        this.ctx.fillStyle = color;
                        this.ctx.globalAlpha = 0.8;
                        this.ctx.beginPath();
                        this.ctx.arc(x, y, 3 + energy * 0.5, 0, Math.PI * 2);
                        this.ctx.fill();
                        
                        // Draw springs (bonds) between atoms
                        if (i < 5) {
                            const neighborX = baseX + latticeSpacing + displacementX;
                            const neighborY = baseY + displacementY;
                            
                            this.ctx.strokeStyle = color;
                            this.ctx.lineWidth = 1;
                            this.ctx.globalAlpha = 0.4;
                            this.ctx.beginPath();
                            this.ctx.moveTo(x, y);
                            this.ctx.lineTo(neighborX, neighborY);
                            this.ctx.stroke();
                        }
                        
                        if (j < 5) {
                            const neighborX = baseX + displacementX;
                            const neighborY = baseY + latticeSpacing + displacementY;
                            
                            this.ctx.strokeStyle = color;
                            this.ctx.lineWidth = 1;
                            this.ctx.globalAlpha = 0.4;
                            this.ctx.beginPath();
                            this.ctx.moveTo(x, y);
                            this.ctx.lineTo(neighborX, neighborY);
                            this.ctx.stroke();
                        }
                    }
                }
                
                // Draw phonon dispersion relation
                const dispersionY = this.canvas.height - 150;
                for (let k = 0; k < 200; k++) {
                    const kValue = k / 50; // Wave vector
                    const omega = Math.sqrt(kValue * kValue + 1); // Dispersion relation
                    
                    const x = 50 + k * 2;
                    const y = dispersionY - omega * 20;
                    
                    // Color based on mode population
                    const binIndex = Math.floor(k / 2);
                    const amplitude = this.dataArray[binIndex] || 0;
                    const color = this.getScientificColor(amplitude / 255, this.colorMode);
                    
                    this.ctx.fillStyle = color;
                    this.ctx.globalAlpha = amplitude / 255;
                    this.ctx.fillRect(x, y, 2, 2);
                }
            }
            
            // Enhanced Neural Network with Spike Dynamics
            drawNeuralNetwork() {
                if (!this.dataArray) return;
                
                const neurons = [];
                const layers = 4;
                const neuronsPerLayer = 12;
                
                // Create network topology
                for (let layer = 0; layer < layers; layer++) {
                    for (let n = 0; n < neuronsPerLayer; n++) {
                        const x = (layer + 1) * (this.canvas.width / (layers + 1));
                        const y = (n + 1) * (this.canvas.height / (neuronsPerLayer + 1));
                        
                        const freqIndex = layer * neuronsPerLayer + n;
                        const amplitude = this.dataArray[freqIndex % this.bufferLength] || 0;
                        const activation = amplitude / 255;
                        
                        neurons.push({
                            x: x,
                            y: y,
                            layer: layer,
                            activation: activation,
                            spike: activation > 0.6,
                            potential: activation,
                            connections: []
                        });
                    }
                }
                
                // Create connections
                neurons.forEach((neuron, i) => {
                    neurons.forEach((target, j) => {
                        if (target.layer === neuron.layer + 1) {
                            const weight = (Math.sin(i + j + this.time * 0.1) + 1) / 2;
                            neuron.connections.push({ target: j, weight: weight });
                        }
                    });
                });
                
                // Draw connections with spike propagation
                neurons.forEach((neuron, i) => {
                    neuron.connections.forEach(conn => {
                        const target = neurons[conn.target];
                        if (!target) return;
                        
                        const activity = neuron.activation * target.activation * conn.weight;
                        
                        if (activity > 0.1) {
                            const color = this.getScientificColor(activity, this.colorMode);
                            this.ctx.strokeStyle = color;
                            this.ctx.lineWidth = activity * 4;
                            this.ctx.globalAlpha = activity;
                            
                            this.ctx.beginPath();
                            this.ctx.moveTo(neuron.x, neuron.y);
                            this.ctx.lineTo(target.x, target.y);
                            this.ctx.stroke();
                            
                            // Draw spike propagation
                            if (neuron.spike) {
                                const progress = (this.time * 5) % 1;
                                const spikeX = neuron.x + (target.x - neuron.x) * progress;
                                const spikeY = neuron.y + (target.y - neuron.y) * progress;
                                
                                this.ctx.fillStyle = 'white';
                                this.ctx.globalAlpha = 1 - progress;
                                this.ctx.beginPath();
                                this.ctx.arc(spikeX, spikeY, 3, 0, Math.PI * 2);
                                this.ctx.fill();
                            }
                        }
                    });
                });
                
                // Draw neurons
                neurons.forEach(neuron => {
                    const color = this.getScientificColor(neuron.activation, this.colorMode);
                    this.ctx.fillStyle = color;
                    this.ctx.globalAlpha = 0.8;
                    
                    const size = 4 + neuron.activation * 8;
                    this.ctx.beginPath();
                    this.ctx.arc(neuron.x, neuron.y, size, 0, Math.PI * 2);
                    this.ctx.fill();
                    
                    // Draw spike indicator
                    if (neuron.spike) {
                        this.ctx.strokeStyle = 'white';
                        this.ctx.lineWidth = 2;
                        this.ctx.globalAlpha = 1;
                        this.ctx.beginPath();
                        this.ctx.arc(neuron.x, neuron.y, size + 5, 0, Math.PI * 2);
                        this.ctx.stroke();
                    }
                });
            }
            
            // Dynamic Mandelbrot Set
            drawMandelbrot() {
                if (!this.dataArray) return;
                
                const width = this.canvas.width;
                const height = this.canvas.height;
                const maxIter = 50;
                
                // Audio-driven parameters
                const avgAmplitude = this.dataArray.reduce((a, b) => a + b, 0) / this.bufferLength;
                const zoom = 1 + (avgAmplitude / 255) * 2;
                const offsetX = Math.sin(this.time * 0.1) * 0.5;
                const offsetY = Math.cos(this.time * 0.1) * 0.5;
                
                // Complex parameter from spectral centroid
                const cReal = -0.8 + (this.spectralCentroid / this.bufferLength) * 0.6;
                const cImag = 0.156 + Math.sin(this.time * 0.05) * 0.2;
                
                const imageData = this.ctx.createImageData(width, height);
                const data = imageData.data;
                
                for (let px = 0; px < width; px += 2) {
                    for (let py = 0; py < height; py += 2) {
                        // Map pixel to complex plane
                        const x0 = (px - width / 2) / (width / 4) / zoom + offsetX;
                        const y0 = (py - height / 2) / (height / 4) / zoom + offsetY;
                        
                        let x = 0, y = 0;
                        let iteration = 0;
                        
                        // Mandelbrot iteration with audio modulation
                        while (x * x + y * y <= 4 && iteration < maxIter) {
                            const xtemp = x * x - y * y + cReal;
                            y = 2 * x * y + cImag;
                            x = xtemp;
                            iteration++;
                        }
                        
                        // Color based on iteration count and audio
                        const t = iteration / maxIter;
                        const freqIndex = Math.floor((t * this.bufferLength)) % this.bufferLength;
                        const audioInfluence = (this.dataArray[freqIndex] || 0) / 255;
                        
                        const color = this.getScientificColor(t * audioInfluence, this.colorMode);
                        const rgb = this.parseRgb(color);
                        
                        const pixelIndex = (py * width + px) * 4;
                        if (pixelIndex < data.length) {
                            data[pixelIndex] = rgb.r;
                            data[pixelIndex + 1] = rgb.g;
                            data[pixelIndex + 2] = rgb.b;
                            data[pixelIndex + 3] = 255;
                        }
                    }
                }
                
                this.ctx.putImageData(imageData, 0, 0);
            }
            
            // Hyperbolic Geometry (Poincar√© Disk)
            drawHyperbolic() {
                if (!this.dataArray) return;
                
                const centerX = this.canvas.width / 2;
                const centerY = this.canvas.height / 2;
                const radius = Math.min(centerX, centerY) * 0.8;
                
                // Draw Poincar√© disk boundary
                this.ctx.strokeStyle = 'white';
                this.ctx.lineWidth = 2;
                this.ctx.globalAlpha = 0.3;
                this.ctx.beginPath();
                this.ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
                this.ctx.stroke();
                
                // Hyperbolic tessellation based on audio
                for (let i = 0; i < Math.min(this.bufferLength, 60); i += 6) {
                    const amplitude = this.dataArray[i] * this.sensitivity;
                    if (amplitude < 30) continue;
                    
                    const energy = amplitude / 255;
                    const angle = (i / this.bufferLength) * Math.PI * 2;
                    
                    // Hyperbolic distance from center
                    const hyperbolicR = Math.tanh(energy * 2) * radius * 0.9;
                    
                    const x = centerX + Math.cos(angle) * hyperbolicR;
                    const y = centerY + Math.sin(angle) * hyperbolicR;
                    
                    // Draw hyperbolic polygons
                    const sides = 5 + Math.floor(energy * 3);
                    const polyRadius = 10 + energy * 20;
                    
                    const color = this.getScientificColor(energy, this.colorMode);
                    this.ctx.fillStyle = color;
                    this.ctx.strokeStyle = color;
                    this.ctx.lineWidth = 1;
                    this.ctx.globalAlpha = 0.6;
                    
                    this.ctx.beginPath();
                    for (let j = 0; j < sides; j++) {
                        const vertexAngle = (j / sides) * Math.PI * 2;
                        const vertexX = x + Math.cos(vertexAngle) * polyRadius;
                        const vertexY = y + Math.sin(vertexAngle) * polyRadius;
                        
                        if (j === 0) {
                            this.ctx.moveTo(vertexX, vertexY);
                        } else {
                            this.ctx.lineTo(vertexX, vertexY);
                        }
                    }
                    this.ctx.closePath();
                    this.ctx.fill();
                    this.ctx.stroke();
                    
                    // Draw geodesics (hyperbolic lines)
                    if (energy > 0.5) {
                        for (let k = 0; k < 3; k++) {
                            const geodesicAngle = angle + (k - 1) * Math.PI / 3;
                            const endR = Math.tanh(2) * radius * 0.9;
                            const endX = centerX + Math.cos(geodesicAngle) * endR;
                            const endY = centerY + Math.sin(geodesicAngle) * endR;
                            
                            // Draw hyperbolic arc
                            this.drawHyperbolicGeodesic(centerX, centerY, x, y, endX, endY, radius);
                        }
                    }
                }
                
                // Draw hyperbolic grid
                this.drawHyperbolicGrid(centerX, centerY, radius);
            }
            
            drawHyperbolicGeodesic(centerX, centerY, x1, y1, x2, y2, diskRadius) {
                // Simplified hyperbolic geodesic as circular arc
                const midX = (x1 + x2) / 2;
                const midY = (y1 + y2) / 2;
                
                // Distance from center to determine curvature
                const distFromCenter = Math.sqrt(midX * midX + midY * midY);
                const curvature = diskRadius / (diskRadius - distFromCenter + 1);
                
                this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
                this.ctx.lineWidth = 1;
                this.ctx.globalAlpha = 0.4;
                
                this.ctx.beginPath();
                this.ctx.arc(midX, midY, curvature, 0, Math.PI * 2);
                this.ctx.stroke();
            }
            
            drawHyperbolicGrid(centerX, centerY, radius) {
                const divisions = 8;
                
                // Radial lines
                for (let i = 0; i < divisions; i++) {
                    const angle = (i / divisions) * Math.PI * 2;
                    
                    this.ctx.strokeStyle = 'rgba(100, 100, 100, 0.3)';
                    this.ctx.lineWidth = 1;
                    this.ctx.globalAlpha = 0.3;
                    
                    this.ctx.beginPath();
                    this.ctx.moveTo(centerX, centerY);
                    this.ctx.lineTo(
                        centerX + Math.cos(angle) * radius,
                        centerY + Math.sin(angle) * radius
                    );
                    this.ctx.stroke();
                }
                
                // Concentric hyperbolic circles
                for (let r = 0.2; r < 1; r += 0.2) {
                    const hyperbolicRadius = Math.tanh(r * 2) * radius;
                    
                    this.ctx.strokeStyle = 'rgba(100, 100, 100, 0.2)';
                    this.ctx.lineWidth = 1;
                    this.ctx.globalAlpha = 0.2;
                    
                    this.ctx.beginPath();
                    this.ctx.arc(centerX, centerY, hyperbolicRadius, 0, Math.PI * 2);
                    this.ctx.stroke();
                }
            }
            
            parseRgb(color) {
                // Simple RGB parser for different color formats
                if (color.startsWith('rgb(')) {
                    const values = color.match(/\d+/g);
                    return {
                        r: parseInt(values[0]),
                        g: parseInt(values[1]),
                        b: parseInt(values[2])
                    };
                }
                return { r: 128, g: 128, b: 255 }; // Default
            }
            
            updateStatus(message) {
                document.getElementById('status').textContent = message;
            }
        }
        
        // Global functions
        let visualizer;
        
        function setPreset(preset) {
            if (visualizer) {
                visualizer.preset = preset;
                
                // Update button states
                document.querySelectorAll('.preset-buttons button').forEach(btn => {
                    btn.classList.remove('active');
                });
                event.target.classList.add('active');
                
                // Reset swarm particles when changing presets
                if (preset.includes('neural_swarm') && visualizer.swarmParticles) {
                    visualizer.swarmParticles = null;
                }
            }
        }
        
        function resetCenter() {
            if (visualizer) {
                visualizer.centerX = 0.5;
                visualizer.centerY = 0.5;
                visualizer.updateCenterUI();
            }
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        function exportSettings() {
            if (!visualizer) return;
            
            const settings = {
                preset: visualizer.preset,
                sensitivity: visualizer.sensitivity,
                colorMode: visualizer.colorMode,
                evolution: visualizer.evolution,
                complexity: visualizer.complexity,
                autoEvolve: visualizer.autoEvolve,
                presetEvolution: visualizer.presetEvolution,
                centerX: visualizer.centerX,
                centerY: visualizer.centerY,
                neuralMerge: visualizer.neuralMerge,
                neuralIntensity: visualizer.neuralIntensity,
                reactionShift: visualizer.reactionShift,
                sensitivityOscillation: visualizer.sensitivityOscillation,
                reactionBalance: visualizer.reactionBalance,
                presetParams: visualizer.presetParams
            };
            
            document.getElementById('settingsData').value = JSON.stringify(settings, null, 2);
        }
        
        function importSettings() {
            try {
                const settingsText = document.getElementById('settingsData').value;
                const settings = JSON.parse(settingsText);
                
                if (visualizer) {
                    // Apply all settings
                    Object.assign(visualizer, settings);
                    
                    // Update UI elements
                    document.getElementById('sensitivity').value = visualizer.sensitivity;
                    document.getElementById('sensitivityValue').textContent = visualizer.sensitivity.toFixed(1);
                    document.getElementById('evolution').value = visualizer.evolution;
                    document.getElementById('evolutionValue').textContent = visualizer.evolution.toFixed(1);
                    document.getElementById('complexity').value = visualizer.complexity;
                    document.getElementById('complexityValue').textContent = visualizer.complexity.toFixed(1);
                    document.getElementById('colorMode').value = visualizer.colorMode;
                    document.getElementById('autoEvolve').checked = visualizer.autoEvolve;
                    document.getElementById('presetEvolution').checked = visualizer.presetEvolution || false;
                    
                    // Update center controls
                    visualizer.updateCenterUI();
                    
                    // Update neural controls
                    document.getElementById('neuralMerge').checked = visualizer.neuralMerge || false;
                    document.getElementById('neuralIntensity').value = visualizer.neuralIntensity || 0.5;
                    document.getElementById('neuralValue').textContent = (visualizer.neuralIntensity || 0.5).toFixed(1);
                    
                    // Update reaction controls
                    document.getElementById('reactionShift').checked = visualizer.reactionShift || false;
                    document.getElementById('sensitivityOscillation').checked = visualizer.sensitivityOscillation || false;
                    document.getElementById('reactionBalance').value = (visualizer.reactionBalance || 0.5) * 100;
                    
                    const labels = ['Beats', 'Rhythm', 'Balanced', 'Harmony', 'Melody'];
                    const index = Math.floor((visualizer.reactionBalance || 0.5) * (labels.length - 1));
                    document.getElementById('reactionValue').textContent = labels[index];
                }
            } catch (error) {
                alert('Invalid settings format');
            }
        }
        
        // Initialize
        window.addEventListener('load', () => {
            visualizer = new AdvancedMusicVisualizer();
        });
        
        // Auto-hide controls
        let hideTimeout;
        document.addEventListener('mousemove', () => {
            document.querySelector('.controls').classList.remove('hidden');
            clearTimeout(hideTimeout);
            hideTimeout = setTimeout(() => {
                document.querySelector('.controls').classList.add('hidden');
            }, 4000);
        });
