<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eigensound| viz v0.1.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        
        #canvas {
            display: block;
            cursor: crosshair;
        }
        
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
            backdrop-filter: blur(10px);
            transition: opacity 0.3s;
            max-width: 300px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .controls.hidden {
            opacity: 0.1;
        }
        
        .controls:hover {
            opacity: 1;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 11px;
            color: #aaa;
        }
        
        input[type="range"] {
            width: 100%;
            margin-bottom: 5px;
        }
        
        button, select, input[type="file"] {
            background: #222;
            color: #fff;
            border: 1px solid #555;
            padding: 6px 10px;
            border-radius: 4px;
            margin-right: 8px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 11px;
        }
        
        button:hover, select:hover {
            background: #333;
        }
        
        button.active {
            background: #0066cc;
        }
        
        .preset-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4px;
            margin-bottom: 10px;
        }
        
        .preset-buttons button {
            padding: 4px 6px;
            font-size: 10px;
        }
        
        .status {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            font-size: 11px;
            z-index: 100;
        }
        
        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #555;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .app-title {
            position: fixed;
            top: 60px;
            right: 20px;
            z-index: 100;
            color: #0066cc;
            font-size: 14px;
            font-weight: bold;
        }
        
        .export-section {
            border-top: 1px solid #333;
            padding-top: 10px;
            margin-top: 10px;
        }
        
        textarea {
            width: 100%;
            height: 50px;
            background: #111;
            color: #fff;
            border: 1px solid #333;
            padding: 5px;
            border-radius: 3px;
            font-family: monospace;
            font-size: 9px;
            resize: vertical;
        }
        
        .evolution-controls {
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
        
        .demo-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 4px;
        }
        
        .stop-btn {
            background: #cc2200 !important;
        }
        
        .stop-btn:hover {
            background: #dd3311 !important;
        }
    </style>
</head>
<body>

        <div class="control-group">

            <input type="file" id="audioFile" accept="audio/*">

        <div class="export-section">

    <button class="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂ Fullscreen</button>
    <div class="app-title">eigensound| viz v0.1.0</div>
    
    <div class="status" id="status">
        Ready - Load audio or select demo<br>
        <small>Keys: Arrows=Center, Space=Pause, Home=Reset, R=Refresh</small>
    </div>

    <script>
        class EigenSoundVisualizer {
            constructor() {
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.audioContext = null;
                this.analyser = null;
                this.dataArray = null;
                this.bufferLength = null;
                this.isPlaying = false;
                this.animationId = null;
                this.currentSource = null;
                
                // Visualization parameters
                this.preset = 'particles';
                this.sensitivity = 1.0;
                this.colorMode = 'spectrum';
                this.evolution = 0.5;
                this.complexity = 1.0;
                this.time = 0;
                this.autoEvolve = false;
                this.presetEvolution = false;
                this.evolutionTimer = 0;
                this.presetList = ['particles', 'waves', 'crystal', 'quantum', 'spacetime', 'eigenfields', 'inversive', 'plasma', 'phonons', 'neural', 'fractals', 'hyperbolic', 'quantum_legacy', 'neural_legacy', 'fluid', 'neural_swarm', 'neural_web', 'neural_brain'];
                this.currentPresetIndex = 0;
                
                // User controls
                this.centerX = 0.5; // Normalized 0-1
                this.centerY = 0.5;
                this.neuralMerge = false;
                this.neuralIntensity = 0.5;
                this.reactionShift = false;
                this.sensitivityOscillation = false;
                this.reactionBalance = 0.5; // 0=beats, 1=melody
                this.currentSensitivity = 1.0;
                
                // Audio analysis
                this.freqHistory = [];
                this.spectralCentroid = 0;
                this.spectralFlux = 0;
                this.harmonics = [];
                this.currentBeatEnergy = 0;
                this.currentMelodyEnergy = 0;
                this.dynamicReactionBalance = 0.5;
                
                // Physics systems
                this.particles = [];
                this.crystalLattice = [];
                this.quantumStates = [];
                this.eigenVectors = [];
                this.fieldLines = [];
                this.swarmParticles = null;
                
                // Preset evolution parameters
                this.presetParams = {
                    particles: { spread: 1.0, force: 1.0, trails: 0.5 },
                    plasma: { fieldStrength: 1.0, instability: 0.5 },
                    neural: { connectivity: 0.7, spikeRate: 0.5, layers: 4 }
                };
                
                this.setupCanvas();
                this.setupEventListeners();
                this.initPhysicsSystems();
                this.animate();
            }
            
            setupCanvas() {
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());
            }
            
            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }
            
            setupEventListeners() {
                document.getElementById('audioFile').addEventListener('change', (e) => this.loadAudioFile(e));
                document.getElementById('micButton').addEventListener('click', () => this.startMicrophone());
                document.getElementById('demoButton').addEventListener('click', () => this.startDemo());
                document.getElementById('beatsButton').addEventListener('click', () => this.startBeatsDemo());
                document.getElementById('stopButton').addEventListener('click', () => this.stopAudio());
                
                document.getElementById('autoEvolve').addEventListener('change', (e) => {
                    this.autoEvolve = e.target.checked;
                });
                
                document.getElementById('presetEvolution').addEventListener('change', (e) => {
                    this.presetEvolution = e.target.checked;
                });
                
                document.getElementById('sensitivity').addEventListener('input', (e) => {
                    this.sensitivity = parseFloat(e.target.value);
                    document.getElementById('sensitivityValue').textContent = this.sensitivity.toFixed(1);
                });
                document.getElementById('evolution').addEventListener('input', (e) => {
                    this.evolution = parseFloat(e.target.value);
                    document.getElementById('evolutionValue').textContent = this.evolution.toFixed(1);
                });
                document.getElementById('complexity').addEventListener('input', (e) => {
                    this.complexity = parseFloat(e.target.value);
                    document.getElementById('complexityValue').textContent = this.complexity.toFixed(1);
                });
                document.getElementById('colorMode').addEventListener('change', (e) => {
                    this.colorMode = e.target.value;
                });
                
                // Center origin controls
                document.getElementById('centerX').addEventListener('input', (e) => {
                    this.centerX = parseFloat(e.target.value) / 100;
                    document.getElementById('centerXValue').textContent = e.target.value + '%';
                });
                document.getElementById('centerY').addEventListener('input', (e) => {
                    this.centerY = parseFloat(e.target.value) / 100;
                    document.getElementById('centerYValue').textContent = e.target.value + '%';
                });
                
                // Neural controls
                document.getElementById('neuralMerge').addEventListener('change', (e) => {
                    this.neuralMerge = e.target.checked;
                });
                document.getElementById('neuralIntensity').addEventListener('input', (e) => {
                    this.neuralIntensity = parseFloat(e.target.value);
                    document.getElementById('neuralValue').textContent = this.neuralIntensity.toFixed(1);
                });
                
                // Advanced audio reaction controls
                document.getElementById('reactionShift').addEventListener('change', (e) => {
                    this.reactionShift = e.target.checked;
                });
                document.getElementById('sensitivityOscillation').addEventListener('change', (e) => {
                    this.sensitivityOscillation = e.target.checked;
                });
                document.getElementById('reactionBalance').addEventListener('input', (e) => {
                    this.reactionBalance = parseFloat(e.target.value) / 100;
                    const labels = ['Beats', 'Rhythm', 'Balanced', 'Harmony', 'Melody'];
                    const index = Math.floor(this.reactionBalance * (labels.length - 1));
                    document.getElementById('reactionValue').textContent = labels[index];
                });
                
                // Canvas click for center origin
                this.canvas.addEventListener('click', (e) => {
                    const rect = this.canvas.getBoundingClientRect();
                    this.centerX = (e.clientX - rect.left) / this.canvas.width;
                    this.centerY = (e.clientY - rect.top) / this.canvas.height;
                    this.updateCenterUI();
                });
                
                // Keyboard controls
                document.addEventListener('keydown', (e) => {
                    switch(e.code) {
                        case 'ArrowUp':
                            e.preventDefault();
                            this.centerY = Math.max(0, this.centerY - 0.05);
                            this.updateCenterUI();
                            break;
                        case 'ArrowDown':
                            e.preventDefault();
                            this.centerY = Math.min(1, this.centerY + 0.05);
                            this.updateCenterUI();
                            break;
                        case 'ArrowLeft':
                            e.preventDefault();
                            this.centerX = Math.max(0, this.centerX - 0.05);
                            this.updateCenterUI();
                            break;
                        case 'ArrowRight':
                            e.preventDefault();
                            this.centerX = Math.min(1, this.centerX + 0.05);
                            this.updateCenterUI();
                            break;
                        case 'Space':
                            e.preventDefault();
                            this.isPlaying = !this.isPlaying;
                            this.updateStatus(this.isPlaying ? 'Resumed' : 'Paused');
                            break;
                        case 'Home':
                            e.preventDefault();
                            this.resetCenter();
                            break;
                        case 'KeyR':
                            e.preventDefault();
                            this.refreshVisualization();
                            break;
                    }
                });
            }
            
            updateCenterUI() {
                document.getElementById('centerX').value = Math.floor(this.centerX * 100);
                document.getElementById('centerY').value = Math.floor(this.centerY * 100);
                document.getElementById('centerXValue').textContent = Math.floor(this.centerX * 100) + '%';
                document.getElementById('centerYValue').textContent = Math.floor(this.centerY * 100) + '%';
            }
            
            resetCenter() {
                this.centerX = 0.5;
                this.centerY = 0.5;
                this.updateCenterUI();
            }
            
            refreshVisualization() {
                this.ctx.fillStyle = '#000';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                this.initPhysicsSystems();
                this.time = 0;
                this.evolutionTimer = 0;
                this.updateStatus('Visualization refreshed');
            }
            
            async setupAudioContext() {
                if (!this.audioContext) {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.analyser = this.audioContext.createAnalyser();
                    this.analyser.fftSize = 4096;
                    this.analyser.smoothingTimeConstant = 0.75;
                    this.bufferLength = this.analyser.frequencyBinCount;
                    this.dataArray = new Uint8Array(this.bufferLength);
                }
                
                if (this.audioContext.state === 'suspended') {
                    await this.audioContext.resume();
                }
            }
            
            stopAudio() {
                if (this.currentSource) {
                    try {
                        this.currentSource.stop();
                        this.currentSource.disconnect();
                    } catch (e) {
                        // Source might already be stopped
                    }
                    this.currentSource = null;
                }
                
                if (this.audioContext) {
                    this.audioContext.close();
                    this.audioContext = null;
                    this.analyser = null;
                }
                
                this.isPlaying = false;
                this.updateStatus('Audio stopped - Ready for new input');
                this.ctx.fillStyle = '#000';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
            }
            
            async loadAudioFile(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                this.stopAudio();
                await this.setupAudioContext();
                
                const arrayBuffer = await file.arrayBuffer();
                const audioBuffer = await this.audioContext.decodeAudioData(arrayBuffer);
                
                this.currentSource = this.audioContext.createBufferSource();
                this.currentSource.buffer = audioBuffer;
                this.currentSource.connect(this.analyser);
                this.analyser.connect(this.audioContext.destination);
                
                this.currentSource.start(0);
                this.isPlaying = true;
                this.updateStatus('Playing: ' + file.name);
            }
            
            async startMicrophone() {
                try {
                    this.stopAudio();
                    await this.setupAudioContext();
                    
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            echoCancellation: false,
                            autoGainControl: false,
                            noiseSuppression: false
                        } 
                    });
                    this.currentSource = this.audioContext.createMediaStreamSource(stream);
                    this.currentSource.connect(this.analyser);
                    
                    this.isPlaying = true;
                    this.updateStatus('Microphone active');
                } catch (error) {
                    this.updateStatus('Microphone access denied');
                    console.error('Microphone error:', error);
                }
            }
            
            async startDemo() {
                this.stopAudio();
                await this.setupAudioContext();
                
                const gainNode = this.audioContext.createGain();
                gainNode.gain.value = 0.1;
                gainNode.connect(this.analyser);
                this.analyser.connect(this.audioContext.destination);
                
                const oscillators = [];
                const frequencies = [220, 440, 660, 880, 1320];
                
                frequencies.forEach((freq, i) => {
                    const osc = this.audioContext.createOscillator();
                    const oscGain = this.audioContext.createGain();
                    
                    osc.frequency.setValueAtTime(freq, this.audioContext.currentTime);
                    osc.type = i % 2 === 0 ? 'sine' : 'triangle';
                    oscGain.gain.value = 1 / (i + 1);
                    
                    osc.connect(oscGain);
                    oscGain.connect(gainNode);
                    osc.start();
                    
                    oscillators.push(osc);
                    
                    setInterval(() => {
                        if (this.isPlaying) {
                            const modulation = Math.sin(Date.now() * 0.001 * (i + 1)) * 50;
                            osc.frequency.setValueAtTime(
                                freq + modulation,
                                this.audioContext.currentTime
                            );
                        }
                    }, 100);
                });
                
                this.currentSource = { stop: () => oscillators.forEach(osc => osc.stop()) };
                this.isPlaying = true;
                this.updateStatus('Harmonic demo active');
            }
            
            async startBeatsDemo() {
                this.stopAudio();
                await this.setupAudioContext();
                
                const gainNode = this.audioContext.createGain();
                gainNode.gain.value = 0.15;
                gainNode.connect(this.analyser);
                this.analyser.connect(this.audioContext.destination);
                
                const createBeat = (freq, interval, type = 'sine') => {
                    setInterval(() => {
                        if (!this.isPlaying) return;
                        
                        const osc = this.audioContext.createOscillator();
                        const envelope = this.audioContext.createGain();
                        
                        osc.frequency.value = freq;
                        osc.type = type;
                        envelope.gain.setValueAtTime(0, this.audioContext.currentTime);
                        envelope.gain.linearRampToValueAtTime(0.8, this.audioContext.currentTime + 0.01);
                        envelope.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.2);
                        
                        osc.connect(envelope);
                        envelope.connect(gainNode);
                        
                        osc.start();
                        osc.stop(this.audioContext.currentTime + 0.3);
                    }, interval);
                };
                
                createBeat(60, 500, 'sine');
                createBeat(200, 1000, 'triangle');
                createBeat(8000, 250, 'square');
                createBeat(150, 750, 'sawtooth');
                
                this.currentSource = { stop: () => {} };
                this.isPlaying = true;
                this.updateStatus('Beat demo active');
            }
            
            initPhysicsSystems() {
                this.particles = [];
                for (let i = 0; i < 300; i++) {
                    this.particles.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        vx: (Math.random() - 0.5) * 2,
                        vy: (Math.random() - 0.5) * 2,
                        size: Math.random() * 2 + 1,
                        frequency: i,
                        phase: Math.random() * Math.PI * 2,
                        energy: 0,
                        mass: Math.random() * 0.5 + 0.5
                    });
                }
            }
            
            analyzeAudio() {
                if (!this.analyser || !this.dataArray) return;
                
                this.analyser.getByteFrequencyData(this.dataArray);
                this.calculateAdvancedFeatures();
                
                if (this.sensitivityOscillation) {
                    const oscillation = Math.sin(this.time * 0.5) * 0.3 + 1.0;
                    this.currentSensitivity = this.sensitivity * oscillation;
                } else {
                    this.currentSensitivity = this.sensitivity;
                }
                
                let weightedSum = 0;
                let magnitudeSum = 0;
                
                for (let i = 0; i < this.bufferLength; i++) {
                    const magnitude = this.dataArray[i];
                    weightedSum += magnitude * i;
                    magnitudeSum += magnitude;
                }
                
                this.spectralCentroid = magnitudeSum > 0 ? weightedSum / magnitudeSum : 0;
                
                if (this.freqHistory.length > 0) {
                    let flux = 0;
                    const prevFrame = this.freqHistory[this.freqHistory.length - 1];
                    for (let i = 0; i < this.bufferLength; i++) {
                        const diff = this.dataArray[i] - (prevFrame[i] || 0);
                        if (diff > 0) flux += diff;
                    }
                    this.spectralFlux = flux;
                }
                
                this.freqHistory.push([...this.dataArray]);
                if (this.freqHistory.length > 10) {
                    this.freqHistory.shift();
                }
                
                this.harmonics = [];
                for (let i = 1; i < this.bufferLength / 8; i *= 2) {
                    if (this.dataArray[i] > 50) {
                        this.harmonics.push({
                            frequency: i,
                            amplitude: this.dataArray[i]
                        });
                    }
                }
            }
            
            calculateAdvancedFeatures() {
                if (!this.dataArray) return;
                
                let beatEnergy = 0;
                for (let i = 0; i < Math.min(this.bufferLength / 8, 20); i++) {
                    beatEnergy += this.dataArray[i];
                }
                beatEnergy /= 20;
                
                let melodyEnergy = 0;
                const melodyStart = Math.floor(this.bufferLength / 4);
                const melodyEnd = Math.floor(this.bufferLength / 2);
                for (let i = melodyStart; i < melodyEnd; i++) {
                    melodyEnergy += this.dataArray[i];
                }
                melodyEnergy /= (melodyEnd - melodyStart);
                
                this.currentBeatEnergy = beatEnergy;
                this.currentMelodyEnergy = melodyEnergy;
                
                if (this.reactionShift) {
                    const totalEnergy = beatEnergy + melodyEnergy;
                    if (totalEnergy > 0) {
                        const dynamicBalance = melodyEnergy / totalEnergy;
                        this.dynamicReactionBalance = this.reactionBalance * 0.7 + dynamicBalance * 0.3;
                    } else {
                        this.dynamicReactionBalance = this.reactionBalance;
                    }
                } else {
                    this.dynamicReactionBalance = this.reactionBalance;
                }
            }
            
            getReactiveAmplitude(index) {
                if (!this.dataArray) return 0;
                
                const rawAmplitude = this.dataArray[index];
                
                if (this.reactionShift) {
                    const beatResponse = this.currentBeatEnergy / 255;
                    const melodyResponse = this.currentMelodyEnergy / 255;
                    
                    const blendedResponse = beatResponse * (1 - this.dynamicReactionBalance) + 
                                         melodyResponse * this.dynamicReactionBalance;
                    
                    return rawAmplitude * this.currentSensitivity * (0.5 + blendedResponse);
                }
                
                return rawAmplitude * this.currentSensitivity;
            }
            
            getScientificColor(value, mode = 'spectrum') {
                const normalized = Math.max(0, Math.min(1, value));
                
                switch (mode) {
                    case 'temperature':
                        if (normalized < 0.33) {
                            return `rgb(${Math.floor(255 * normalized * 3)}, 0, 0)`;
                        } else if (normalized < 0.66) {
                            const g = Math.floor(255 * (normalized - 0.33) * 3);
                            return `rgb(255, ${g}, 0)`;
                        } else {
                            const b = Math.floor(255 * (normalized - 0.66) * 3);
                            return `rgb(255, 255, ${b})`;
                        }
                    
                    case 'phase':
                        const hue = (normalized * 360 + this.time * 50) % 360;
                        return `hsl(${hue}, 80%, 60%)`;
                    
                    case 'scientific':
                        const r = Math.floor(255 * Math.sin(normalized * Math.PI));
                        const g = Math.floor(255 * Math.sin(normalized * Math.PI + Math.PI/3));
                        const b = Math.floor(255 * Math.sin(normalized * Math.PI + 2*Math.PI/3));
                        return `rgb(${r}, ${g}, ${b})`;
                    
                    case 'energy':
                        const energy = normalized * normalized;
                        return `rgb(${Math.floor(255 * energy)}, ${Math.floor(128 * energy)}, ${Math.floor(64 * Math.sqrt(energy))})`;
                    
                    default:
                        const wavelength = 380 + normalized * 320;
                        return this.wavelengthToRgb(wavelength);
                }
            }
            
            wavelengthToRgb(wavelength) {
                let r, g, b;
                
                if (wavelength < 440) {
                    r = -(wavelength - 440) / (440 - 380);
                    g = 0;
                    b = 1;
                } else if (wavelength < 490) {
                    r = 0;
                    g = (wavelength - 440) / (490 - 440);
                    b = 1;
                } else if (wavelength < 510) {
                    r = 0;
                    g = 1;
                    b = -(wavelength - 510) / (510 - 490);
                } else if (wavelength < 580) {
                    r = (wavelength - 510) / (580 - 510);
                    g = 1;
                    b = 0;
                } else if (wavelength < 645) {
                    r = 1;
                    g = -(wavelength - 645) / (645 - 580);
                    b = 0;
                } else {
                    r = 1;
                    g = 0;
                    b = 0;
                }
                
                return `rgb(${Math.floor(r * 255)}, ${Math.floor(g * 255)}, ${Math.floor(b * 255)})`;
            }
            
            // Enhanced Particle Physics with Relativistic Effects
            drawParticlePhysics() {
                if (!this.dataArray) return;
                
                const scaledC = 50;
                
                for (let i = 0; i < this.particles.length && i < this.bufferLength; i++) {
                    const particle = this.particles[i];
                    const amplitude = this.getReactiveAmplitude(i);
                    
                    const velocity = Math.sqrt(particle.vx * particle.vx + particle.vy * particle.vy);
                    const gamma = 1 / Math.sqrt(1 - (velocity * velocity) / (scaledC * scaledC));
                    particle.energy = (amplitude / 255) * gamma;
                    
                    let fx = 0, fy = 0;
                    
                    for (let j = 0; j < this.particles.length; j += 10) {
                        if (i === j) continue;
                        const other = this.particles[j];
                        
                        const dx = other.x - particle.x;
                        const dy = other.y - particle.y;
                        const r = Math.sqrt(dx * dx + dy * dy);
                        
                        if (r > 0 && r < 100) {
                            const force = (particle.energy * other.energy) / (r * r) * 100;
                            fx += (dx / r) * force;
                            fy += (dy / r) * force;
                        }
                    }
                    
                    const fieldStrength = this.spectralCentroid / this.bufferLength;
                    fx += Math.sin(this.time * 0.1 + i * 0.1) * fieldStrength * 10;
                    fy += Math.cos(this.time * 0.1 + i * 0.1) * fieldStrength * 10;
                    
                    const relativistic_mass = particle.mass * gamma;
                    particle.vx += fx / relativistic_mass * 0.1;
                    particle.vy += fy / relativistic_mass * 0.1;
                    
                    const speed = Math.sqrt(particle.vx * particle.vx + particle.vy * particle.vy);
                    if (speed > scaledC * 0.9) {
                        particle.vx = (particle.vx / speed) * scaledC * 0.9;
                        particle.vy = (particle.vy / speed) * scaledC * 0.9;
                    }
                    
                    particle.x += particle.vx * 0.5;
                    particle.y += particle.vy * 0.5;
                    
                    if (particle.x < 0 || particle.x > this.canvas.width) particle.vx *= -0.8;
                    if (particle.y < 0 || particle.y > this.canvas.height) particle.vy *= -0.8;
                    particle.x = Math.max(0, Math.min(this.canvas.width, particle.x));
                    particle.y = Math.max(0, Math.min(this.canvas.height, particle.y));
                    
                    const color = this.getScientificColor(particle.energy, this.colorMode);
                    this.ctx.fillStyle = color;
                    this.ctx.globalAlpha = 0.6 + particle.energy * 0.4;
                    
                    const size = particle.size * (1 + particle.energy * 3) / gamma;
                    
                    this.ctx.beginPath();
                    this.ctx.arc(particle.x, particle.y, size, 0, Math.PI * 2);
                    this.ctx.fill();
                    
                    if (particle.energy > 0.3) {
                        this.ctx.strokeStyle = color;
                        this.ctx.lineWidth = 2;
                        this.ctx.globalAlpha = 0.5;
                        this.ctx.beginPath();
                        this.ctx.moveTo(particle.x, particle.y);
                        this.ctx.lineTo(particle.x + particle.vx * 2, particle.y + particle.vy * 2);
                        this.ctx.stroke();
                    }
                }
            }
            
            // Wave Interference - Optimized
            drawWaveInterference() {
                if (!this.dataArray) return;
                
                const stepSize = 4;
                const centerX = this.canvas.width * this.centerX;
                const centerY = this.canvas.height * this.centerY;
                
                const sources = [];
                for (let i = 0; i < Math.min(this.bufferLength, 20); i += 3) {
                    const amplitude = this.getReactiveAmplitude(i);
                    if (amplitude > 30) {
                        sources.push({
                            x: centerX + Math.cos(i * 0.1) * 200,
                            y: centerY + Math.sin(i * 0.1) * 200,
                            amplitude: amplitude / 255,
                            frequency: (i + 1) * 0.02
                        });
                    }
                }
                
                for (let x = 0; x < this.canvas.width; x += stepSize) {
                    for (let y = 0; y < this.canvas.height; y += stepSize) {
                        let totalAmplitude = 0;
                        
                        sources.forEach(source => {
                            const dx = x - source.x;
                            const dy = y - source.y;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            const wave = Math.sin(distance * source.frequency + this.time * this.evolution) * source.amplitude;
                            totalAmplitude += wave;
                        });
                        
                        if (Math.abs(totalAmplitude) > 0.1) {
                            const intensity = Math.abs(totalAmplitude);
                            const color = this.getScientificColor(intensity, this.colorMode);
                            
                            this.ctx.fillStyle = color;
                            this.ctx.globalAlpha = intensity * 0.8;
                            this.ctx.fillRect(x, y, stepSize, stepSize);
                        }
                    }
                }
            }
            
            // Legacy Quantum Fields
            drawQuantumLegacy() {
                if (!this.dataArray) return;
                
                const centerX = this.canvas.width * this.centerX;
                const centerY = this.canvas.height * this.centerY;
                
                for (let i = 0; i < this.bufferLength; i += 8) {
                    const amplitude = this.getReactiveAmplitude(i);
                    if (amplitude < 20) continue;
                    
                    const probability = amplitude / 255;
                    const numDots = Math.floor(probability * 50 * this.complexity);
                    
                    const baseX = (i / this.bufferLength) * this.canvas.width;
                    const baseY = centerY;
                    
                    for (let j = 0; j < numDots; j++) {
                        const sigma = 50 + probability * 100;
                        const x = baseX + (Math.random() - 0.5) * sigma * Math.sqrt(-2 * Math.log(Math.random()));
                        const y = baseY + (Math.random() - 0.5) * sigma * Math.sqrt(-2 * Math.log(Math.random()));
                        
                        if (x >= 0 && x < this.canvas.width && y >= 0 && y < this.canvas.height) {
                            const color = this.getScientificColor(i / this.bufferLength, this.colorMode);
                            this.ctx.fillStyle = color;
                            this.ctx.globalAlpha = 0.3 * probability;
                            
                            this.ctx.beginPath();
                            this.ctx.arc(x, y, 1 + probability * 2, 0, Math.PI * 2);
                            this.ctx.fill();
                        }
                    }
                }
            }
            
            // Legacy Neural Network
            drawNeuralLegacy() {
                if (!this.dataArray) return;
                
                const centerX = this.canvas.width * this.centerX;
                const centerY = this.canvas.height * this.centerY;
                const nodes = [];
                
                for (let i = 0; i < Math.min(this.bufferLength, 80); i += 4) {
                    const amplitude = this.getReactiveAmplitude(i);
                    const activation = amplitude / 255;
                    
                    const layer = Math.floor(i / 20);
                    const nodeInLayer = i % 20;
                    
                    const x = centerX + (layer - 2) * 150;
                    const y = centerY + (nodeInLayer - 10) * 30;
                    
                    nodes.push({
                        x: x,
                        y: y,
                        activation: activation,
                        frequency: i
                    });
                }
                
                for (let i = 0; i < nodes.length; i++) {
                    for (let j = i + 1; j < Math.min(nodes.length, i + 10); j++) {
                        const node1 = nodes[i];
                        const node2 = nodes[j];
                        
                        const weight = (node1.activation + node2.activation) / 2;
                        if (weight > 0.2) {
                            this.ctx.strokeStyle = this.getScientificColor(
                                (node1.frequency + node2.frequency) / (2 * this.bufferLength),
                                this.colorMode
                            );
                            this.ctx.lineWidth = weight * 3;
                            this.ctx.globalAlpha = weight * 0.8;
                            
                            this.ctx.beginPath();
                            this.ctx.moveTo(node1.x, node1.y);
                            this.ctx.lineTo(node2.x, node2.y);
                            this.ctx.stroke();
                        }
                    }
                }
                
                nodes.forEach(node => {
                    if (node.activation > 0.1) {
                        const color = this.getScientificColor(node.frequency / this.bufferLength, this.colorMode);
                        this.ctx.fillStyle = color;
                        this.ctx.globalAlpha = 0.8;
                        
                        const size = 3 + node.activation * 8;
                        this.ctx.beginPath();
                        this.ctx.arc(node.x, node.y, size, 0, Math.PI * 2);
                        this.ctx.fill();
                    }
                });
            }
            
            // Fluid Dynamics
            drawFluidDynamics() {
                if (!this.dataArray) return;
                
                const centerX = this.canvas.width * this.centerX;
                const centerY = this.canvas.height * this.centerY;
                const stepSize = 15;
                
                for (let x = 0; x < this.canvas.width; x += stepSize) {
                    for (let y = 0; y < this.canvas.height; y += stepSize) {
                        let vx = 0, vy = 0;
                        
                        for (let i = 0; i < Math.min(this.bufferLength, 50); i += 5) {
                            const amplitude = this.getReactiveAmplitude(i);
                            const frequency = (i + 1) * 0.001;
                            
                            const influence = Math.sin(x * frequency + this.time * this.evolution) *
                                            Math.cos(y * frequency + this.time * this.evolution) *
                                            (amplitude / 255);
                            
                            vx += influence * Math.cos(i);
                            vy += influence * Math.sin(i);
                        }
                        
                        if (Math.abs(vx) > 0.1 || Math.abs(vy) > 0.1) {
                            const magnitude = Math.sqrt(vx * vx + vy * vy);
                            const color = this.getScientificColor(magnitude / 10, this.colorMode);
                            
                            this.ctx.strokeStyle = color;
                            this.ctx.lineWidth = 1 + magnitude * 2;
                            this.ctx.globalAlpha = 0.6;
                            
                            this.ctx.beginPath();
                            this.ctx.moveTo(x, y);
                            this.ctx.lineTo(x + vx * 20, y + vy * 20);
                            this.ctx.stroke();
                        }
                    }
                }
            }
            
            // Neural Swarm
            drawNeuralSwarm() {
                if (!this.dataArray) return;
                
                const centerX = this.canvas.width * this.centerX;
                const centerY = this.canvas.height * this.centerY;
                
                if (!this.swarmParticles) {
                    this.swarmParticles = [];
                    for (let i = 0; i < 100; i++) {
                        this.swarmParticles.push({
                            x: Math.random() * this.canvas.width,
                            y: Math.random() * this.canvas.height,
                            vx: (Math.random() - 0.5) * 2,
                            vy: (Math.random() - 0.5) * 2,
                            activation: 0,
                            connections: []
                        });
                    }
                }
                
                this.swarmParticles.forEach((particle, i) => {
                    const freqIndex = i % this.bufferLength;
                    particle.activation = this.getReactiveAmplitude(freqIndex) / 255;
                    
                    let separationX = 0, separationY = 0;
                    let alignmentX = 0, alignmentY = 0;
                    let cohesionX = 0, cohesionY = 0;
                    let neighbors = 0;
                    
                    this.swarmParticles.forEach((other, j) => {
                        if (i === j) return;
                        
                        const dx = other.x - particle.x;
                        const dy = other.y - particle.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < 50 && distance > 0) {
                            neighbors++;
                            
                            separationX -= dx / distance;
                            separationY -= dy / distance;
                            
                            alignmentX += other.vx;
                            alignmentY += other.vy;
                            
                            cohesionX += dx;
                            cohesionY += dy;
                        }
                    });
                    
                    if (neighbors > 0) {
                        alignmentX /= neighbors;
                        alignmentY /= neighbors;
                        cohesionX /= neighbors;
                        cohesionY /= neighbors;
                    }
                    
                    const neuralForce = particle.activation * this.neuralIntensity;
                    particle.vx += (separationX * 0.1 + alignmentX * 0.1 + cohesionX * 0.01) * neuralForce;
                    particle.vy += (separationY * 0.1 + alignmentY * 0.1 + cohesionY * 0.01) * neuralForce;
                    
                    const speed = Math.sqrt(particle.vx * particle.vx + particle.vy * particle.vy);
                    if (speed > 5) {
                        particle.vx = (particle.vx / speed) * 5;
                        particle.vy = (particle.vy / speed) * 5;
                    }
                    
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    
                    if (particle.x < 0) particle.x = this.canvas.width;
                    if (particle.x > this.canvas.width) particle.x = 0;
                    if (particle.y < 0) particle.y = this.canvas.height;
                    if (particle.y > this.canvas.height) particle.y = 0;
                    
                    const color = this.getScientificColor(particle.activation, this.colorMode);
                    this.ctx.fillStyle = color;
                    this.ctx.globalAlpha = 0.7 + particle.activation * 0.3;
                    
                    const size = 2 + particle.activation * 6;
                    this.ctx.beginPath();
                    this.ctx.arc(particle.x, particle.y, size, 0, Math.PI * 2);
                    this.ctx.fill();
                    
                    if (particle.activation > 0.3) {
                        this.swarmParticles.forEach(other => {
                            const dx = other.x - particle.x;
                            const dy = other.y - particle.y;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            
                            if (distance < 80 && other.activation > 0.3) {
                                this.ctx.strokeStyle = color;
                                this.ctx.lineWidth = 1;
                                this.ctx.globalAlpha = (particle.activation + other.activation) * 0.3;
                                
                                this.ctx.beginPath();
                                this.ctx.moveTo(particle.x, particle.y);
                                this.ctx.lineTo(other.x, other.y);
                                this.ctx.stroke();
                            }
                        });
                    }
                });
            }

            animate() {
                this.animationId = requestAnimationFrame(() => this.animate());
                
                if (!this.isPlaying) return;
                
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.analyzeAudio();
                this.time += 0.016;
                
                if (this.autoEvolve) {
                    this.evolutionTimer += this.evolution;
                    if (this.evolutionTimer > 300) {
                        this.currentPresetIndex = (this.currentPresetIndex + 1) % this.presetList.length;
                        this.preset = this.presetList[this.currentPresetIndex];
                        this.evolutionTimer = 0;
                        this.updateStatus(`Auto-evolved to: ${this.preset}`);
                    }
                }
                
                this.ctx.globalAlpha = 1.0;
                
                switch (this.preset) {
                    case 'particles':
                        this.drawParticlePhysics();
                        break;
                    case 'waves':
                        this.drawWaveInterference();
                        break;
                    case 'crystal':
                        this.drawCrystalGrowth();
                        break;
                    case 'quantum':
                        this.drawQuantumFields();
                        break;
                    case 'spacetime':
                        this.drawSpacetime();
                        break;
                    case 'eigenfields':
                        this.drawEigenFields();
                        break;
                    case 'inversive':
                        this.drawInversiveGeometry();
                        break;
                    case 'plasma':
                        this.drawPlasma();
                        break;
                    case 'phonons':
                        this.drawPhonons();
                        break;
                    case 'neural':
                        this.drawNeuralNetwork();
                        break;
                    case 'fractals':
                        this.drawFractals();
                        break;
                    case 'hyperbolic':
                        this.drawHyperbolic();
                        break;
                    case 'quantum_legacy':
                        this.drawQuantumLegacy();
                        break;
                    case 'neural_legacy':
                        this.drawNeuralLegacy();
                        break;
                    case 'fluid':
                        this.drawFluidDynamics();
                        break;
                    case 'neural_swarm':
                        this.drawNeuralSwarm();
                        break;
                    case 'neural_web':
                        this.drawNeuralWeb();
                        break;
                    case 'neural_brain':
                        this.drawNeuralBrain();
                        break;
                }
                
                if (this.neuralMerge && this.preset !== 'neural' && !this.preset.includes('neural')) {
                    this.ctx.globalAlpha = this.neuralIntensity * 0.3;
                    this.drawNeuralOverlay();
                }
            }
            
            drawNeuralOverlay() {
                const nodes = [];
                const numNodes = 20;
                
                for (let i = 0; i < numNodes; i++) {
                    const x = (i + 1) * (this.canvas.width / (numNodes + 1));
                    const y = this.canvas.height / 2 + Math.sin(i * 0.5 + this.time) * 100;
                    
                    const freqIndex = Math.floor(i * this.bufferLength / numNodes);
                    const amplitude = this.getReactiveAmplitude(freqIndex);
                    const activation = amplitude / 255;
                    
                    nodes.push({ x, y, activation });
                }
                
                for (let i = 0; i < nodes.length - 1; i++) {
                    const node1 = nodes[i];
                    const node2 = nodes[i + 1];
                    
                    const weight = (node1.activation + node2.activation) / 2;
                    if (weight > 0.1) {
                        this.ctx.strokeStyle = this.getScientificColor(weight, 'phase');
                        this.ctx.lineWidth = weight * 2;
                        this.ctx.globalAlpha = this.neuralIntensity * 0.4;
                        
                        this.ctx.beginPath();
                        this.ctx.moveTo(node1.x, node1.y);
                        this.ctx.lineTo(node2.x, node2.y);
                        this.ctx.stroke();
                    }
                }
                
                nodes.forEach(node => {
                    if (node.activation > 0.1) {
                        this.ctx.fillStyle = this.getScientificColor(node.activation, 'energy');
                        this.ctx.globalAlpha = this.neuralIntensity * 0.6;
                        
                        const size = 2 + node.activation * 4;
                        this.ctx.beginPath();
                        this.ctx.arc(node.x, node.y, size, 0, Math.PI * 2);
                        this.ctx.fill();
                    }
                });
            }
            
            updateStatus(message) {
                document.getElementById('status').innerHTML = 
                    message + '<br><small>Keys: Arrows=Center, Space=Pause, Home=Reset, R=Refresh</small>';

            if (visualizer) {
                visualizer.preset = preset;
                
                document.querySelectorAll('.preset-buttons button').forEach(btn => {
                    btn.classList.remove('active');
                });
                event.target.classList.add('active');
                
                if (preset === 'neural_swarm') {
                    visualizer.swarmParticles = null;
                }
                
                visualizer.updateStatus(`Switched to: ${preset}`);
            }
        }

                document.documentElement.requestFullscreen();

                document.exitFullscreen();

            if (!visualizer) return;
            
            const settings = {
                preset: visualizer.preset,
                sensitivity: visualizer.sensitivity,
                colorMode: visualizer.colorMode,
                evolution: visualizer.evolution,
                complexity: visualizer.complexity,
                autoEvolve: visualizer.autoEvolve,
                presetEvolution: visualizer.presetEvolution,
                centerX: visualizer.centerX,
                centerY: visualizer.centerY,
                neuralMerge: visualizer.neuralMerge,
                neuralIntensity: visualizer.neuralIntensity,
                reactionShift: visualizer.reactionShift,
                sensitivityOscillation: visualizer.sensitivityOscillation,
                reactionBalance: visualizer.reactionBalance
            };
            
            document.getElementById('settingsData').value = JSON.stringify(settings, null, 2);

        function importSettings() {
            try {
                const settingsText = document.getElementById('settingsData').value;
                const settings = JSON.parse(settingsText);
                
                if (visualizer) {
                    Object.assign(visualizer, settings);
                    
                    document.getElementById('sensitivity').value = visualizer.sensitivity;
                    document.getElementById('sensitivityValue').textContent = visualizer.sensitivity.toFixed(1);
                    document.getElementById('evolution').value = visualizer.evolution;
                    document.getElementById('evolutionValue').textContent = visualizer.evolution.toFixed(1);
                    document.getElementById('complexity').value = visualizer.complexity;
                    document.getElementById('complexityValue').textContent = visualizer.complexity.toFixed(1);
                    document.getElementById('colorMode').value = visualizer.colorMode;
                    document.getElementById('autoEvolve').checked = visualizer.autoEvolve;
                    document.getElementById('presetEvolution').checked = visualizer.presetEvolution || false;
                    
                    visualizer.updateCenterUI();
                    
                    document.getElementById('neuralMerge').checked = visualizer.neuralMerge || false;
                    document.getElementById('neuralIntensity').value = visualizer.neuralIntensity || 0.5;
                    document.getElementById('neuralValue').textContent = (visualizer.neuralIntensity || 0.5).toFixed(1);
                    
                    document.getElementById('reactionShift').checked = visualizer.reactionShift || false;
                    document.getElementById('sensitivityOscillation').checked = visualizer.sensitivityOscillation || false;
                    document.getElementById('reactionBalance').value = (visualizer.reactionBalance || 0.5) * 100;
                    
                    const labels = ['Beats', 'Rhythm', 'Balanced', 'Harmony', 'Melody'];
                    const index = Math.floor((visualizer.reactionBalance || 0.5) * (labels.length - 1));
                    document.getElementById('reactionValue').textContent = labels[index];
                }
            } catch (error) {
                alert('Invalid settings format');
            }
        }
