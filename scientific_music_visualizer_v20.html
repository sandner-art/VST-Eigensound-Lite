<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        
        #canvas {
            display: block;
            cursor: crosshair;
        }
        
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
            backdrop-filter: blur(10px);
            transition: opacity 0.3s;
            max-width: 300px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .controls.hidden {
            opacity: 0.1;
        }
        
        .controls:hover {
            opacity: 1;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 11px;
            color: #aaa;
        }
        
        input[type="range"] {
            width: 100%;
            margin-bottom: 5px;
        }
        
        button, select, input[type="file"] {
            background: #222;
            color: #fff;
            border: 1px solid #555;
            padding: 6px 10px;
            border-radius: 4px;
            margin-right: 8px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 11px;
        }
        
        button:hover, select:hover {
            background: #333;
        }
        
        button.active {
            background: #0066cc;
        }
        
        .preset-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4px;
            margin-bottom: 10px;
        }
        
        .preset-buttons button {
            padding: 4px 6px;
            font-size: 10px;
        }
        
        .status {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            font-size: 11px;
            z-index: 100;
        }
        
        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #555;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .app-title {
            position: fixed;
            top: 60px;
            right: 20px;
            z-index: 100;
            color: #0066cc;
            font-size: 14px;
            font-weight: bold;
        }
        
        .export-section {
            border-top: 1px solid #333;
            padding-top: 10px;
            margin-top: 10px;
        }
        
        textarea {
            width: 100%;
            height: 50px;
            background: #111;
            color: #fff;
            border: 1px solid #333;
            padding: 5px;
            border-radius: 3px;
            font-family: monospace;
            font-size: 9px;
            resize: vertical;
        }
        
        .evolution-controls {
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
        
        .demo-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 4px;
        }
        
        .stop-btn {
            background: #cc2200 !important;
        }
        
        .stop-btn:hover {
            background: #dd3311 !important;
        }
    </style>
</head>

        Ready - Load audio or select demo<br>

    <script>
        class EigenSoundVisualizer {
            constructor() {
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.audioContext = null;
                this.analyser = null;
                this.dataArray = null;
                this.bufferLength = null;
                this.isPlaying = false;
                this.animationId = null;
                this.currentSource = null;
                this.sourceNodes = []; // Track all source nodes
                
                // Visualization parameters
                this.preset = 'particles';
                this.sensitivity = 1.0;
                this.colorMode = 'spectrum';
                this.evolution = 0.5;
                this.complexity = 1.0;
                this.time = 0;
                this.autoEvolve = false;
                this.presetEvolution = false;
                this.evolutionTimer = 0;
                this.presetList = ['particles', 'waves', 'crystal', 'quantum', 'spacetime', 'eigenfields', 'inversive', 'plasma', 'phonons', 'neural', 'fractals', 'hyperbolic', 'chamber', 'quantum_legacy', 'neural_legacy', 'fluid', 'fluid2', 'neural_swarm', 'neural_web', 'neural_brain'];
                this.currentPresetIndex = 0;
                
                // User controls
                this.centerX = 0.5;
                this.centerY = 0.5;
                this.neuralMerge = false;
                this.neuralIntensity = 0.5;
                this.reactionShift = false;
                this.sensitivityOscillation = false;
                this.reactionBalance = 0.5;
                this.currentSensitivity = 1.0;
                
                // Audio analysis
                this.freqHistory = [];
                this.spectralCentroid = 0;
                this.spectralFlux = 0;
                this.harmonics = [];
                this.currentBeatEnergy = 0;
                this.currentMelodyEnergy = 0;
                this.dynamicReactionBalance = 0.5;
                
                // Physics systems
                this.particles = [];
                this.swarmParticles = null;
                this.chamberTracks = [];
                
                this.setupCanvas();
                this.setupEventListeners();
                this.initPhysicsSystems();
                this.animate();
            }
            
            setupCanvas() {
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());
            }
            
            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }
            
            setupEventListeners() {
                document.getElementById('audioFile').addEventListener('change', (e) => this.loadAudioFile(e));
                document.getElementById('micButton').addEventListener('click', () => this.startMicrophone());
                document.getElementById('demoButton').addEventListener('click', () => this.startDemo());
                document.getElementById('beatsButton').addEventListener('click', () => this.startBeatsDemo());
                document.getElementById('stopButton').addEventListener('click', () => this.stopAudio());
                
                document.getElementById('autoEvolve').addEventListener('change', (e) => {
                    this.autoEvolve = e.target.checked;
                });
                
                document.getElementById('presetEvolution').addEventListener('change', (e) => {
                    this.presetEvolution = e.target.checked;
                });
                
                document.getElementById('sensitivity').addEventListener('input', (e) => {
                    this.sensitivity = parseFloat(e.target.value);
                    document.getElementById('sensitivityValue').textContent = this.sensitivity.toFixed(1);
                });
                
                document.getElementById('evolution').addEventListener('input', (e) => {
                    this.evolution = parseFloat(e.target.value);
                    document.getElementById('evolutionValue').textContent = this.evolution.toFixed(1);
                });
                
                document.getElementById('complexity').addEventListener('input', (e) => {
                    this.complexity = parseFloat(e.target.value);
                    document.getElementById('complexityValue').textContent = this.complexity.toFixed(1);
                });
                
                document.getElementById('colorMode').addEventListener('change', (e) => {
                    this.colorMode = e.target.value;
                });
                
                // Center origin controls
                document.getElementById('centerX').addEventListener('input', (e) => {
                    this.centerX = parseFloat(e.target.value) / 100;
                    document.getElementById('centerXValue').textContent = e.target.value + '%';
                });
                
                document.getElementById('centerY').addEventListener('input', (e) => {
                    this.centerY = parseFloat(e.target.value) / 100;
                    document.getElementById('centerYValue').textContent = e.target.value + '%';
                });
                
                // Neural controls
                document.getElementById('neuralMerge').addEventListener('change', (e) => {
                    this.neuralMerge = e.target.checked;
                });
                
                document.getElementById('neuralIntensity').addEventListener('input', (e) => {
                    this.neuralIntensity = parseFloat(e.target.value);
                    document.getElementById('neuralValue').textContent = this.neuralIntensity.toFixed(1);
                });
                
                // Advanced audio reaction controls
                document.getElementById('reactionShift').addEventListener('change', (e) => {
                    this.reactionShift = e.target.checked;
                });
                
                document.getElementById('sensitivityOscillation').addEventListener('change', (e) => {
                    this.sensitivityOscillation = e.target.checked;
                });
                
                document.getElementById('reactionBalance').addEventListener('input', (e) => {
                    this.reactionBalance = parseFloat(e.target.value) / 100;
                    const labels = ['Beats', 'Rhythm', 'Balanced', 'Harmony', 'Melody'];
                    const index = Math.floor(this.reactionBalance * (labels.length - 1));
                    document.getElementById('reactionValue').textContent = labels[index];
                });
                
                // Canvas click for center origin
                this.canvas.addEventListener('click', (e) => {
                    const rect = this.canvas.getBoundingClientRect();
                    this.centerX = (e.clientX - rect.left) / this.canvas.width;
                    this.centerY = (e.clientY - rect.top) / this.canvas.height;
                    this.updateCenterUI();
                });
                
                // Keyboard controls
                document.addEventListener('keydown', (e) => {
                    switch(e.code) {
                        case 'ArrowUp':
                            e.preventDefault();
                            this.centerY = Math.max(0, this.centerY - 0.05);
                            this.updateCenterUI();
                            break;
                        case 'ArrowDown':
                            e.preventDefault();
                            this.centerY = Math.min(1, this.centerY + 0.05);
                            this.updateCenterUI();
                            break;
                        case 'ArrowLeft':
                            e.preventDefault();
                            this.centerX = Math.max(0, this.centerX - 0.05);
                            this.updateCenterUI();
                            break;
                        case 'ArrowRight':
                            e.preventDefault();
                            this.centerX = Math.min(1, this.centerX + 0.05);
                            this.updateCenterUI();
                            break;
                        case 'Space':
                            e.preventDefault();
                            this.isPlaying = !this.isPlaying;
                            this.updateStatus(this.isPlaying ? 'Resumed' : 'Paused');
                            break;
                        case 'Home':
                            e.preventDefault();
                            this.resetCenter();
                            break;
                        case 'KeyR':
                            e.preventDefault();
                            this.refreshVisualization();
                            break;
                    }
                });
            }
            
            updateCenterUI() {
                document.getElementById('centerX').value = Math.floor(this.centerX * 100);
                document.getElementById('centerY').value = Math.floor(this.centerY * 100);
                document.getElementById('centerXValue').textContent = Math.floor(this.centerX * 100) + '%';
                document.getElementById('centerYValue').textContent = Math.floor(this.centerY * 100) + '%';
            }
            
            resetCenter() {
                this.centerX = 0.5;
                this.centerY = 0.5;
                this.updateCenterUI();
            }
            
            refreshVisualization() {
                this.ctx.fillStyle = '#000';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                this.initPhysicsSystems();
                this.time = 0;
                this.evolutionTimer = 0;
                this.updateStatus('Visualization refreshed');
            }
            
            async setupAudioContext() {
                // Properly close old context first
                if (this.audioContext && this.audioContext.state !== 'closed') {
                    await this.audioContext.close();
                }
                
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                this.analyser = this.audioContext.createAnalyser();
                this.analyser.fftSize = 4096;
                this.analyser.smoothingTimeConstant = 0.75;
                this.bufferLength = this.analyser.frequencyBinCount;
                this.dataArray = new Uint8Array(this.bufferLength);
                this.sourceNodes = []; // Reset source nodes array
                
                if (this.audioContext.state === 'suspended') {
                    await this.audioContext.resume();
                }
            }
            
            stopAudio() {
                // Disconnect all source nodes
                this.sourceNodes.forEach(node => {
                    try {
                        node.stop && node.stop();
                        node.disconnect && node.disconnect();
                    } catch (e) {
                        // Node might already be stopped
                    }
                });
                this.sourceNodes = [];
                this.currentSource = null;
                
                // Close audio context
                if (this.audioContext && this.audioContext.state !== 'closed') {
                    this.audioContext.close();
                    this.audioContext = null;
                    this.analyser = null;
                }
                
                this.isPlaying = false;
                this.updateStatus('Audio stopped - Ready for new input');
                this.ctx.fillStyle = '#000';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
            }
            
            async loadAudioFile(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                this.stopAudio();
                await this.setupAudioContext();
                
                try {
                    const arrayBuffer = await file.arrayBuffer();
                    const audioBuffer = await this.audioContext.decodeAudioData(arrayBuffer);
                    
                    const source = this.audioContext.createBufferSource();
                    source.buffer = audioBuffer;
                    source.connect(this.analyser);
                    this.analyser.connect(this.audioContext.destination);
                    
                    this.sourceNodes.push(source);
                    source.start(0);
                    this.isPlaying = true;
                    this.updateStatus('Playing: ' + file.name);
                } catch (error) {
                    this.updateStatus('Error loading audio file');
                    console.error('Audio loading error:', error);
                }
            }
            
            async startMicrophone() {
                try {
                    this.stopAudio();
                    await this.setupAudioContext();
                    
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            echoCancellation: false,
                            autoGainControl: false,
                            noiseSuppression: false
                        } 
                    });
                    
                    const source = this.audioContext.createMediaStreamSource(stream);
                    source.connect(this.analyser);
                    
                    this.sourceNodes.push(source);
                    this.isPlaying = true;
                    this.updateStatus('Microphone active');
                } catch (error) {
                    this.updateStatus('Microphone access denied');
                    console.error('Microphone error:', error);
                }
            }
            
            async startDemo() {
                this.stopAudio();
                await this.setupAudioContext();
                
                const gainNode = this.audioContext.createGain();
                gainNode.gain.value = 0.1;
                gainNode.connect(this.analyser);
                this.analyser.connect(this.audioContext.destination);
                
                const frequencies = [220, 440, 660, 880, 1320];
                
                frequencies.forEach((freq, i) => {
                    const osc = this.audioContext.createOscillator();
                    const oscGain = this.audioContext.createGain();
                    
                    osc.frequency.setValueAtTime(freq, this.audioContext.currentTime);
                    osc.type = i % 2 === 0 ? 'sine' : 'triangle';
                    oscGain.gain.value = 1 / (i + 1);
                    
                    osc.connect(oscGain);
                    oscGain.connect(gainNode);
                    osc.start();
                    
                    this.sourceNodes.push(osc);
                    
                    setInterval(() => {
                        if (this.isPlaying && osc.frequency) {
                            const modulation = Math.sin(Date.now() * 0.001 * (i + 1)) * 50;
                            try {
                                osc.frequency.setValueAtTime(
                                    freq + modulation,
                                    this.audioContext.currentTime
                                );
                            } catch (e) {
                                // Oscillator might be stopped
                            }
                        }
                    }, 100);
                });
                
                this.isPlaying = true;
                this.updateStatus('Harmonic demo active');
            }
            
            async startBeatsDemo() {
                this.stopAudio();
                await this.setupAudioContext();
                
                const gainNode = this.audioContext.createGain();
                gainNode.gain.value = 0.15;
                gainNode.connect(this.analyser);
                this.analyser.connect(this.audioContext.destination);
                
                const createBeat = (freq, interval, type = 'sine') => {
                    const beatInterval = setInterval(() => {
                        if (!this.isPlaying || !this.audioContext) {
                            clearInterval(beatInterval);
                            return;
                        }
                        
                        try {
                            const osc = this.audioContext.createOscillator();
                            const envelope = this.audioContext.createGain();
                            
                            osc.frequency.value = freq;
                            osc.type = type;
                            envelope.gain.setValueAtTime(0, this.audioContext.currentTime);
                            envelope.gain.linearRampToValueAtTime(0.8, this.audioContext.currentTime + 0.01);
                            envelope.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.2);
                            
                            osc.connect(envelope);
                            envelope.connect(gainNode);
                            
                            osc.start();
                            osc.stop(this.audioContext.currentTime + 0.3);
                        } catch (e) {
                            clearInterval(beatInterval);
                        }
                    }, interval);
                };
                
                createBeat(60, 500, 'sine');
                createBeat(200, 1000, 'triangle');
                createBeat(8000, 250, 'square');
                createBeat(150, 750, 'sawtooth');
                
                this.isPlaying = true;
                this.updateStatus('Beat demo active');
            }
            
            initPhysicsSystems() {
                this.particles = [];
                for (let i = 0; i < 300; i++) {
                    this.particles.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        vx: (Math.random() - 0.5) * 2,
                        vy: (Math.random() - 0.5) * 2,
                        size: Math.random() * 2 + 1,
                        frequency: i,
                        phase: Math.random() * Math.PI * 2,
                        energy: 0,
                        mass: Math.random() * 0.5 + 0.5
                    });
                }
                
                // Initialize chamber tracks
                this.chamberTracks = [];
                this.brainConnections = []; //Neural Brain
                    // --- These for the new Neural Brain ---
                this.brainNeurons = []; // This will store all our growing neurons
                this.maxNeurons = 300; // Performance cap
                this.lastPruneTime = 0;
                this.initReactionDiffusionGrid(); //Turing
                this.latticeAtoms = []; // Crystal growth
                this.spacetimeMasses = [];
                this.spacetimePhotons = [];
                this.inversiveCircles = [];
                this.inversionCenters = [];
                this.synthNeurons = [];
                this.synthConnections = [];
            }
            
            analyzeAudio() {
                if (!this.analyser || !this.dataArray) return;
                
                this.analyser.getByteFrequencyData(this.dataArray);
                this.calculateAdvancedFeatures();
                
                if (this.sensitivityOscillation) {
                    const oscillation = Math.sin(this.time * 0.5) * 0.3 + 1.0;
                    this.currentSensitivity = this.sensitivity * oscillation;
                } else {
                    this.currentSensitivity = this.sensitivity;
                }
                
                let weightedSum = 0;
                let magnitudeSum = 0;
                
                for (let i = 0; i < this.bufferLength; i++) {
                    const magnitude = this.dataArray[i];
                    weightedSum += magnitude * i;
                    magnitudeSum += magnitude;
                }
                
                this.spectralCentroid = magnitudeSum > 0 ? weightedSum / magnitudeSum : 0;
                
                if (this.freqHistory.length > 0) {
                    let flux = 0;
                    const prevFrame = this.freqHistory[this.freqHistory.length - 1];
                    for (let i = 0; i < this.bufferLength; i++) {
                        const diff = this.dataArray[i] - (prevFrame[i] || 0);
                        if (diff > 0) flux += diff;
                    }
                    this.spectralFlux = flux;
                }
                
                this.freqHistory.push([...this.dataArray]);
                if (this.freqHistory.length > 10) {
                    this.freqHistory.shift();
                }
                
                this.harmonics = [];
                for (let i = 1; i < this.bufferLength / 8; i *= 2) {

                    const melodyResponse = this.currentMelodyEnergy / 255;

            getScientificColor(value, mode = 'spectrum') {
                const normalized = Math.max(0, Math.min(1, value));
                
                switch (mode) {
                    case 'temperature':
                        if (normalized < 0.33) {
                            return `rgb(${Math.floor(255 * normalized * 3)}, 0, 0)`;
                        } else if (normalized < 0.66) {
                            const g = Math.floor(255 * (normalized - 0.33) * 3);
                            return `rgb(255, ${g}, 0)`;
                        } else {
                            const b = Math.floor(255 * (normalized - 0.66) * 3);
                            return `rgb(255, 255, ${b})`;
                        }
                    
                    case 'phase':
                        const hue = (normalized * 360 + this.time * 50) % 360;
                        return `hsl(${hue}, 80%, 60%)`;
                    
                    case 'scientific':
                        const r = Math.floor(255 * Math.sin(normalized * Math.PI));
                        const g = Math.floor(255 * Math.sin(normalized * Math.PI + Math.PI/3));
                        const b = Math.floor(255 * Math.sin(normalized * Math.PI + 2*Math.PI/3));
                        return `rgb(${r}, ${g}, ${b})`;
                    
                    case 'energy':
                        const energy = normalized * normalized;
                        return `rgb(${Math.floor(255 * energy)}, ${Math.floor(128 * energy)}, ${Math.floor(64 * Math.sqrt(energy))})`;
                    
                    default:
                        const wavelength = 380 + normalized * 320;
                        return this.wavelengthToRgb(wavelength);
                }
            }
            
            wavelengthToRgb(wavelength) {
                let r, g, b;
                
                if (wavelength < 440) {
                    r = -(wavelength - 440) / (440 - 380);
                    g = 0;
                    b = 1;
                } else if (wavelength < 490) {
                    r = 0;
                    g = (wavelength - 440) / (490 - 440);
                    b = 1;
                } else if (wavelength < 510) {
                    r = 0;
                    g = 1;
                    b = -(wavelength - 510) / (510 - 490);
                } else if (wavelength < 580) {
                    r = (wavelength - 510) / (580 - 510);
                    g = 1;
                    b = 0;
                } else if (wavelength < 645) {
                    r = 1;
                    g = -(wavelength - 645) / (645 - 580);
                    b = 0;
                } else {
                    r = 1;
                    g = 0;
                    b = 0;
                }
                
                return `rgb(${Math.floor(r * 255)}, ${Math.floor(g * 255)}, ${Math.floor(b * 255)})`;
            }

/**
 * Helper function to draw a synthesized waveform between two points.
 */
drawWaveformConnection(p1, p2, waveType, strength, life) {
    const dx = p2.x - p1.x;
    const dy = p2.y - p1.y;
    const distance = Math.sqrt(dx * dx + dy * dy);
    const angle = Math.atan2(dy, dx);

    const waveFrequency = 3 + strength * 10; // How many peaks in the wave
    const waveAmplitude = 10 + strength * 40; // How high the peaks are

    this.ctx.beginPath();
    this.ctx.moveTo(p1.x, p1.y);
    this.ctx.globalAlpha = strength * life * 0.8;
    this.ctx.strokeStyle = this.getScientificColor(strength, 'phase');
    this.ctx.lineWidth = 1 + strength * 3;

    const steps = Math.floor(distance / 5);
    for (let i = 0; i <= steps; i++) {
        const t = i / steps; // Progress along the line (0 to 1)
        
        let displacement = 0;
        const phase = t * waveFrequency * Math.PI * 2 + this.time * 20;

        // --- Synthesize the waveform ---
        switch (waveType) {
            case 'sine':
                displacement = Math.sin(phase) * waveAmplitude;
                break;
            case 'sawtooth':
                displacement = (1 - 2 * ((phase / (Math.PI*2)) % 1)) * waveAmplitude;
                break;
            case 'square':
                displacement = Math.sign(Math.sin(phase)) * waveAmplitude;
                break;
        }

        const currentX = p1.x + Math.cos(angle) * (t * distance);
        const currentY = p1.y + Math.sin(angle) * (t * distance);
        
        const perpX = Math.cos(angle + Math.PI / 2) * displacement;
        const perpY = Math.sin(angle + Math.PI / 2) * displacement;

        this.ctx.lineTo(currentX + perpX, currentY + perpY);
    }
    this.ctx.stroke();
}

/**
 * Runs one simulation step for the Reaction-Diffusion system.
 */
updateReactionDiffusion() {
    // Audio-driven parameters
    const feedRate = 0.0545 + (this.getReactiveAmplitude(10) / 255) * 0.01; // Mids affect feed
    const killRate = 0.062 + (this.getReactiveAmplitude(50) / 255) * 0.005;  // Highs affect kill
    const diffA = 1.0;  // Diffusion rate of activator
    const diffB = 0.5;  // Diffusion rate of inhibitor

    for (let x = 1; x < this.rdGridSize - 1; x++) {
        for (let y = 1; y < this.rdGridSize - 1; y++) {
            const a = this.rdGrid[x][y].a;
            const b = this.rdGrid[x][y].b;

            // Laplacian (sum of neighbors minus self)
            let laplaceA = 0;
            laplaceA += this.rdGrid[x+1][y].a;
            laplaceA += this.rdGrid[x-1][y].a;
            laplaceA += this.rdGrid[x][y+1].a;
            laplaceA += this.rdGrid[x][y-1].a;
            laplaceA *= 0.2; // Corners
            laplaceA += (this.rdGrid[x+1][y+1].a + this.rdGrid[x+1][y-1].a + this.rdGrid[x-1][y+1].a + this.rdGrid[x-1][y-1].a) * 0.05;
            laplaceA -= a;

            let laplaceB = 0;
            laplaceB += this.rdGrid[x+1][y].b;
            laplaceB += this.rdGrid[x-1][y].b;
            laplaceB += this.rdGrid[x][y+1].b;
            laplaceB += this.rdGrid[x][y-1].b;
            laplaceB *= 0.2;
            laplaceB += (this.rdGrid[x+1][y+1].b + this.rdGrid[x+1][y-1].b + this.rdGrid[x-1][y+1].b + this.rdGrid[x-1][y-1].b) * 0.05;
            laplaceB -= b;

            // The Gray-Scott reaction-diffusion equations
            const reaction = a * b * b;
            const nextA = a + (diffA * laplaceA - reaction + feedRate * (1 - a));
            const nextB = b + (diffB * laplaceB + reaction - (killRate + feedRate) * b);

            this.rdNextGrid[x][y] = { a: Math.max(0, Math.min(1, nextA)), b: Math.max(0, Math.min(1, nextB)) };
        }
    }

    // Swap grids
    this.rdGrid = this.rdNextGrid;
}

 * Models a fixed lattice of coupled oscillators. Audio input "plucks" nodes,

 */
drawHarmonicOscillatorNetwork() {
    if (!this.dataArray) return;

    // --- 1. Setup the Oscillator Grid (if not already done) ---
    if (!this.oscillatorGrid) {
        this.oscillatorGrid = [];
        const gridSize = 20;
        for (let i = 0; i < gridSize; i++) {
            this.oscillatorGrid[i] = [];
            for (let j = 0; j < gridSize; j++) {
                this.oscillatorGrid[i][j] = {
                    x: (i + 1) * (this.canvas.width / (gridSize + 1)),
                    y: (j + 1) * (this.canvas.height / (gridSize + 1)),
                    phase: Math.random() * Math.PI * 2,
                    amplitude: 0,
                    // Natural frequency is higher near the center
                    naturalFreq: 0.1 + (1 - (i/gridSize*2-1)**2) * 0.5
                };
            }
        }
    }

    // --- 2. Update Oscillators: Audio Input and Coupling ---
    this.oscillatorGrid.forEach((row, i) => {
        row.forEach((osc, j) => {
            // Audio "plucks" the oscillator
            const freqIndex = (i * row.length + j) % this.bufferLength;
            const drivingForce = this.getReactiveAmplitude(freqIndex) / 255;
            osc.amplitude += drivingForce * 0.2;

            // Coupling with neighbors (the core of the simulation)
            let phaseInfluence = 0;
            let neighborCount = 0;
            const neighbors = [[i-1,j],[i+1,j],[i,j-1],[i,j+1]];
            neighbors.forEach(([ni, nj]) => {
                if (this.oscillatorGrid[ni] && this.oscillatorGrid[ni][nj]) {
                    const neighbor = this.oscillatorGrid[ni][nj];
                    // The oscillator is pulled towards its neighbors' phase
                    phaseInfluence += Math.sin(neighbor.phase - osc.phase) * neighbor.amplitude;
                    neighborCount++;
                }
            });
            
            if (neighborCount > 0) {
                osc.phase += (phaseInfluence / neighborCount) * 0.1;
            }

            // Internal oscillation and damping
            osc.phase += osc.naturalFreq * this.evolution;
            osc.amplitude *= 0.95; // Energy dissipates
        });
    });

    // --- 3. Draw the Network ---
    this.ctx.globalCompositeOperation = 'lighter';
    this.oscillatorGrid.forEach((row, i) => {
        row.forEach((osc, j) => {
            // Draw connections
            if (i < row.length - 1) {
                const neighbor = this.oscillatorGrid[i + 1][j];
                const avgAmp = (osc.amplitude + neighbor.amplitude) / 2;
                if (avgAmp > 0.05) {
                    this.ctx.beginPath();
                    this.ctx.moveTo(osc.x, osc.y);
                    this.ctx.lineTo(neighbor.x, neighbor.y);
                    this.ctx.lineWidth = avgAmp * 5;
                    this.ctx.strokeStyle = this.getScientificColor(avgAmp, 'temperature');
                    this.ctx.globalAlpha = avgAmp;
                    this.ctx.stroke();

                if (avgAmp > 0.05) {

                    this.ctx.moveTo(osc.x, osc.y);
                    this.ctx.lineTo(neighbor.x, neighbor.y);
                    this.ctx.lineWidth = avgAmp * 5;
                    this.ctx.strokeStyle = this.getScientificColor(avgAmp, 'temperature');
                    this.ctx.globalAlpha = avgAmp;
                    this.ctx.stroke();

        });
    });
    this.ctx.globalCompositeOperation = 'source-over';

            createCovarianceMatrix() {
                const size = Math.min(8, Math.floor(this.bufferLength / 100));
                const matrix = [];
                
                for (let i = 0; i < size; i++) {
                    matrix[i] = [];
                    for (let j = 0; j < size; j++) {
                        const idx1 = i * Math.floor(this.bufferLength / size);
                        const idx2 = j * Math.floor(this.bufferLength / size);
                        
                        const val1 = this.dataArray[idx1] || 0;
                        const val2 = this.dataArray[idx2] || 0;
                        
                        matrix[i][j] = (val1 * val2) / (255 * 255);
                    }
                }
                
                return matrix;
            }
            
            calculateEigenvalues(matrix) {
                if (matrix.length >= 2) {
                    const a = matrix[0][0];
                    const b = matrix[0][1];
                    const c = matrix[1][0];
                    const d = matrix[1][1];
                    
                    const trace = a + d;
                    const det = a * d - b * c;
                    const discriminant = trace * trace - 4 * det;
                    
                    if (discriminant >= 0) {
                        const sqrt_disc = Math.sqrt(discriminant);
                        const lambda1 = (trace + sqrt_disc) / 2;
                        const lambda2 = (trace - sqrt_disc) / 2;
                        
                        const v1 = { x: 1, y: (lambda1 - a) / b || 1 };
                        const v2 = { x: 1, y: (lambda2 - a) / b || -1 };
                        
                        return {
                            values: [lambda1, lambda2],
                            vectors: [v1, v2]
                        };
                    }
                }
                
                return { values: [0, 0], vectors: [{x: 1, y: 0}, {x: 0, y: 1}] };
            }

                        });

                            neuron.connections.push({ target: j, weight: weight });
                        }
                    });

            // High-Performance Fractals
            drawFractals() {
                if (!this.dataArray) return;
                
                const centerX = this.canvas.width * this.centerX;
                const centerY = this.canvas.height * this.centerY;
                
                const avgAmplitude = this.dataArray.reduce((a, b) => a + b, 0) / this.bufferLength;
                const cReal = -0.8 + (this.spectralCentroid / this.bufferLength) * 1.6;
                const cImag = 0.156 + Math.sin(this.time * 0.1) * 0.4;
                
                const scale = 300 + avgAmplitude;
                const maxIter = 20;
                
                for (let px = 0; px < this.canvas.width; px += 3) {
                    for (let py = 0; py < this.canvas.height; py += 3) {
                        let x = (px - centerX) / scale;
                        let y = (py - centerY) / scale;
                        
                        let iteration = 0;
                        while (x * x + y * y <= 4 && iteration < maxIter) {
                            const xtemp = x * x - y * y + cReal;
                            y = 2 * x * y + cImag;
                            x = xtemp;
                            iteration++;
                        }
                        
                        if (iteration < maxIter) {
                            const t = iteration / maxIter;
                            const freqIndex = Math.floor(t * this.bufferLength) % this.bufferLength;
                            const audioInfluence = this.getReactiveAmplitude(freqIndex) / 255;
                            
                            const color = this.getScientificColor(t * audioInfluence, this.colorMode);
                            this.ctx.fillStyle = color;
                            this.ctx.globalAlpha = 0.8;
                            this.ctx.fillRect(px, py, 3, 3);
                        }
                    }
                }
                
                for (let i = 0; i < Math.min(this.bufferLength, 30); i += 5) {
                    const amplitude = this.getReactiveAmplitude(i);
                    if (amplitude > 50) {
                        const spiralPoints = [];
                        const turns = 3 + (amplitude / 255) * 5;
                        
                        for (let t = 0; t < turns * Math.PI * 2; t += 0.2) {
                            const r = (amplitude / 255) * 100 * (t / (turns * Math.PI * 2));
                            const x = centerX + r * Math.cos(t + this.time * 0.5);
                            const y = centerY + r * Math.sin(t + this.time * 0.5);
                            spiralPoints.push({ x, y });
                        }
                        
                        const color = this.getScientificColor(amplitude / 255, this.colorMode);
                        this.ctx.strokeStyle = color;
                        this.ctx.lineWidth = 2;
                        this.ctx.globalAlpha = 0.6;
                        
                        this.ctx.beginPath();
                        spiralPoints.forEach((point, idx) => {
                            if (idx === 0) {
                                this.ctx.moveTo(point.x, point.y);
                            } else {
                                this.ctx.lineTo(point.x, point.y);
                            }
                        });
                        this.ctx.stroke();
                    }
                }
            }
            
            // Hyperbolic Geometry
            drawHyperbolic() {
                if (!this.dataArray) return;
                
                const centerX = this.canvas.width * this.centerX;
                const centerY = this.canvas.height * this.centerY;
                const radius = Math.min(centerX, centerY) * 0.8;
                
                this.ctx.strokeStyle = 'white';
                this.ctx.lineWidth = 2;
                this.ctx.globalAlpha = 0.3;
                this.ctx.beginPath();
                this.ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
                this.ctx.stroke();
                
                for (let i = 0; i < Math.min(this.bufferLength, 60); i += 6) {
                    const amplitude = this.getReactiveAmplitude(i);
                    if (amplitude < 30) continue;
                    
                    const energy = amplitude / 255;
                    const angle = (i / 60) * Math.PI * 2;
                    
                    const hyperbolicR = Math.tanh(energy * 2) * radius * 0.9;
                    
                    const x = centerX + Math.cos(angle) * hyperbolicR;
                    const y = centerY + Math.sin(angle) * hyperbolicR;
                    
                    const sides = 5 + Math.floor(energy * 3);
                    const polyRadius = 10 + energy * 20;
                    
                    const color = this.getScientificColor(energy, this.colorMode);
                    this.ctx.fillStyle = color;
                    this.ctx.strokeStyle = color;
                    this.ctx.lineWidth = 1;
                    this.ctx.globalAlpha = 0.6;
                    
                    this.ctx.beginPath();
                    for (let j = 0; j < sides; j++) {
                        const vertexAngle = (j / sides) * Math.PI * 2;
                        const vertexX = x + Math.cos(vertexAngle) * polyRadius;
                        const vertexY = y + Math.sin(vertexAngle) * polyRadius;
                        
                        if (j === 0) {
                            this.ctx.moveTo(vertexX, vertexY);
                        } else {
                            this.ctx.lineTo(vertexX, vertexY);
                        }
                    }
                    this.ctx.closePath();
                    this.ctx.fill();
                    this.ctx.stroke();
                }
                
                this.drawHyperbolicGrid(centerX, centerY, radius);
            }
            
            drawHyperbolicGrid(centerX, centerY, radius) {
                const divisions = 8;
                
                for (let i = 0; i < divisions; i++) {
                    const angle = (i / divisions) * Math.PI * 2;
                    
                    this.ctx.strokeStyle = 'rgba(100, 100, 100, 0.3)';
                    this.ctx.lineWidth = 1;
                    this.ctx.globalAlpha = 0.3;
                    
                    this.ctx.beginPath();
                    this.ctx.moveTo(centerX, centerY);
                    this.ctx.lineTo(
                        centerX + Math.cos(angle) * radius,
                        centerY + Math.sin(angle) * radius
                    );
                    this.ctx.stroke();
                }
                
                for (let r = 0.2; r < 1; r += 0.2) {
                    const hyperbolicRadius = Math.tanh(r * 2) * radius;
                    
                    this.ctx.strokeStyle = 'rgba(100, 100, 100, 0.2)';
                    this.ctx.lineWidth = 1;
                    this.ctx.globalAlpha = 0.2;
                    
                    this.ctx.beginPath();
                    this.ctx.arc(centerX, centerY, hyperbolicRadius, 0, Math.PI * 2);
                    this.ctx.stroke();
                }
            }

/**
 * NEW PRESET: Neural Brain (Connectome Tree)
 * A generative algorithm that grows, connects, and prunes a neural tree
 * based on audio input, creating a unique and evolving graph structure.
 */
drawNeuralBrain() {
    if (!this.dataArray) return;

    // --- 1. Initialization and Core Seeding ---
    // If the neuron list is empty or reset, create the central core.
    if (this.brainNeurons.length === 0) {
        for (let i = 0; i < 5; i++) {
            this.brainNeurons.push({
                id: this.time + Math.random(),
                x: this.canvas.width * this.centerX + (Math.random() - 0.5) * 20,
                y: this.canvas.height * this.centerY + (Math.random() - 0.5) * 20,
                vx: 0, vy: 0,
                parent: null,
                activation: 0,
                lifespan: 20, // Start with a long lifespan
                depth: 0, // Core is at depth 0
            });
        }
    }

    // --- 2. Neuron Growth and Audio Response ---
    const newNeurons = [];
    this.brainNeurons.forEach(neuron => {
        // Growth probability is higher for active neurons and when audio is dynamic
        const growthProbability = neuron.activation * 0.05 * (1 + this.spectralFlux / 100000);

        // Bass/Mids drive new branches
        const baseGrowthEnergy = (this.getReactiveAmplitude(5) + this.getReactiveAmplitude(15)) / 2;

        if (Math.random() < growthProbability && this.brainNeurons.length < this.maxNeurons && baseGrowthEnergy > 50) {
            const angle = Math.random() * Math.PI * 2;
            const distance = 30 + Math.random() * 50;

            newNeurons.push({
                id: this.time + Math.random(),
                x: neuron.x + Math.cos(angle) * distance,
                y: neuron.y + Math.sin(angle) * distance,
                vx: (Math.random() - 0.5) * 0.1, // Give it a slight push
                vy: (Math.random() - 0.5) * 0.1,
                parent: neuron.id,
                activation: 0,
                lifespan: 10,
                depth: neuron.depth + 1,
            });
        }
    });
    this.brainNeurons.push(...newNeurons);

    // --- 3. Update, Prune, and Draw Neurons and Connections ---
    this.ctx.lineCap = 'round';
    const neuronsToKeep = [];

    this.brainNeurons.forEach(neuron => {
        // --- Activation & Lifespan ---
        // Each neuron is sensitive to a frequency based on its depth and position
        const freqIndex = Math.floor((neuron.depth * 20) + (neuron.x % 50)) % this.bufferLength;
        const currentActivation = this.getReactiveAmplitude(freqIndex) / 255;
        neuron.activation = neuron.activation * 0.9 + currentActivation * 0.1; // Smooth the activation

        if (neuron.activation > 0.15) {
            neuron.lifespan = Math.min(20, neuron.lifespan + 0.2); // Boost lifespan if active
        } else {
            neuron.lifespan -= 0.05; // Decay if inactive
        }
        
        // --- Physics and Boundary Check ---
        let fx = 0, fy = 0;
        // Gentle pull towards the center to keep it cohesive
        fx += (this.canvas.width * this.centerX - neuron.x) * 0.0001;
        fy += (this.canvas.height * this.centerY - neuron.y) * 0.0001;
        
        neuron.vx += fx;
        neuron.vy += fy;
        neuron.vx *= 0.95; // Damping
        neuron.vy *= 0.95;
        neuron.x += neuron.vx;
        neuron.y += neuron.vy;
        
        if (neuron.lifespan > 0) {
            neuronsToKeep.push(neuron);
        }

        // --- Draw Connections (Tree + Net) ---
        // Primary "Tree" connection to parent
        if (neuron.parent) {
            const parent = this.brainNeurons.find(p => p.id === neuron.parent);
            if (parent) {
                const strength = (neuron.activation + parent.activation) / 2;
                if (strength > 0.05) {
                    this.ctx.strokeStyle = this.getScientificColor(strength, 'temperature');
                    this.ctx.lineWidth = 0.5 + strength * 2;
                    this.ctx.globalAlpha = strength * 0.7;
                    this.ctx.beginPath();
                    this.ctx.moveTo(neuron.x, neuron.y);
                    this.ctx.lineTo(parent.x, parent.y);
                    this.ctx.stroke();

                    // Axon Firing Pulse
                    if (parent.activation > 0.8 && strength > 0.5) {
                        const progress = (this.time * 8) % 1;
                        const pulseX = parent.x + (neuron.x - parent.x) * progress;
                        const pulseY = parent.y + (neuron.y - parent.y) * progress;
                        this.ctx.fillStyle = 'white';
                        this.ctx.globalAlpha = 1 - progress;
                        this.ctx.beginPath();
                        this.ctx.arc(pulseX, pulseY, 2.5, 0, Math.PI * 2);
                        this.ctx.fill();
                    }
                }
            }
        }
        
        // Secondary "Net" connections to nearby nodes
        this.brainNeurons.forEach(other => {
            if(neuron.id === other.id || neuron.parent === other.id) return;
            const dist = Math.sqrt(Math.pow(neuron.x - other.x, 2) + Math.pow(neuron.y - other.y, 2));
            if(dist < 80) {
                const strength = (neuron.activation + other.activation) / 2;
                 if (strength > 0.3) {
                    this.ctx.strokeStyle = this.getScientificColor(strength, 'phase');
                    this.ctx.lineWidth = strength * 1;
                    this.ctx.globalAlpha = strength * 0.3;
                    this.ctx.beginPath();
                    this.ctx.moveTo(neuron.x, neuron.y);
                    this.ctx.lineTo(other.x, other.y);
                    this.ctx.stroke();
                 }
            }
        });

    });

    this.brainNeurons = neuronsToKeep;

    // --- Draw Neurons (on top of connections) ---
    this.brainNeurons.forEach(neuron => {
        const color = this.getScientificColor(neuron.activation, this.colorMode);
        this.ctx.fillStyle = color;
        this.ctx.globalAlpha = 0.6 + neuron.activation * 0.4;

        const size = 1.5 + neuron.activation * (6 + neuron.depth * 0.5);
        this.ctx.beginPath();
        this.ctx.arc(neuron.x, neuron.y, size, 0, Math.PI * 2);
        this.ctx.fill();
    });

                    document.getElementById('evolutionValue').textContent = visualizer.evolution.toFixed(1);
                    document.getElementById('complexity').value = visualizer.complexity;
                    document.getElementById('complexityValue').textContent = visualizer.complexity.toFixed(1);
                    document.getElementById('colorMode').value = visualizer.colorMode;
                    document.getElementById('autoEvolve').checked = visualizer.autoEvolve;
                    document.getElementById('presetEvolution').checked = visualizer.presetEvolution || false;
                    
                    visualizer.updateCenterUI();
                    
                    document.getElementById('neuralMerge').checked = visualizer.neuralMerge || false;
                    document.getElementById('neuralIntensity').value = visualizer.neuralIntensity || 0.5;
                    document.getElementById('neuralValue').textContent = (visualizer.neuralIntensity || 0.5).toFixed(1);
                    
                    document.getElementById('reactionShift').checked = visualizer.reactionShift || false;
                    document.getElementById('sensitivityOscillation').checked = visualizer.sensitivityOscillation || false;
                    document.getElementById('reactionBalance').value = (visualizer.reactionBalance || 0.5) * 100;
                    
                    const labels = ['Beats', 'Rhythm', 'Balanced', 'Harmony', 'Melody'];
                    const index = Math.floor((visualizer.reactionBalance || 0.5) * (labels.length - 1));
                    document.getElementById('reactionValue').textContent = labels[index];
                }
            } catch (error) {
                alert('Invalid settings format');
            }
        }
        
        // Initialize
        window.addEventListener('load', () => {
            visualizer = new EigenSoundVisualizer();
        });
        
        // Auto-hide controls
        let hideTimeout;
        document.addEventListener('mousemove', () => {
            document.querySelector('.controls').classList.remove('hidden');
            clearTimeout(hideTimeout);
            hideTimeout = setTimeout(() => {
                document.querySelector('.controls').classList.add('hidden');
            }, 4000);
        });
    </script>
</body>
</html>
